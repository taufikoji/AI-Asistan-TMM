<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Admin</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="admin-page">
  <div class="admin-container">
    <h2>Statistik Chat TIMU</h2>
    <p>Total Chat: {{ stats.total_chats }}</p>

    <h3>Riwayat Terbaru</h3>
    <ul>
      {% for item in stats.latest %}
        <li><strong>User:</strong> {{ item.user }}<br><strong>TIMU:</strong> {{ item.ai }}</li>
      {% endfor %}
    </ul>

    <a href="{{ url_for('logout') }}" class="button logout-btn">Logout</a>
  </div>
</body>
</html>
