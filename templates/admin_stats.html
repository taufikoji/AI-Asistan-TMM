<!DOCTYPE html>
<html lang="id" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard Admin - TIMU</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="icon" href="{{ url_for('static', filename='images/favicon.png') }}">
</head>
<body class="admin-page">
  <header class="admin-header">
    <img src="{{ url_for('static', filename='images/timu-logo-glow.png') }}" class="logo-admin" alt="TIMU Logo">
    <h1>Dashboard Admin</h1>
    <a href="{{ url_for('logout') }}" class="logout-button">Keluar</a>
  </header>

  <main class="admin-content glass">
    <h2>Statistik Percakapan</h2>
    <p>Total Chat: <strong>{{ stats.total_chats }}</strong></p>

    <h3>5 Chat Terbaru</h3>
    <ul class="chat-history">
      {% for chat in stats.latest %}
        <li>
          <strong>ðŸ§‘ Pengguna:</strong> {{ chat.user }}<br>
          <strong>ðŸ¤– TIMU:</strong> {{ chat.ai }}
          <hr>
        </li>
      {% else %}
        <li>Belum ada riwayat percakapan.</li>
      {% endfor %}
    </ul>
  </main>
</body>
</html>
