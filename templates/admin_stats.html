<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard Admin - TIMU</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body data-page="admin_stats">
  <div class="admin-container">
    <header>
      <h2>Dashboard Admin</h2>
      <div class="admin-buttons">
        <a href="{{ url_for('logout') }}" class="btn-outline small">🚪 Logout</a>
        <a href="{{ url_for('landing') }}" class="btn-outline small">🏠 Landing</a>
      </div>
    </header>

    <div class="stats-section">
      <p><strong>Total Riwayat Chat:</strong> {{ stats.total_chats }}</p>
      <h3>Riwayat Terakhir:</h3>
      <ul>
        {% for chat in stats.latest %}
          <li><strong>User:</strong> {{ chat.user }}<br><strong>TIMU:</strong> {{ chat.ai }}</li>
        {% endfor %}
      </ul>
    </div>
  </div>
</body>
</html>
