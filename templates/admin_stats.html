<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Statistik Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
  <header>Dashboard Admin</header>

  <div class="stats-container">
    <h2>Statistik Chat Pengguna</h2>
    <p>Total chat: <strong>{{ stats.total_chats }}</strong></p>

    <h3>5 Chat Terakhir</h3>
    {% for item in stats.latest %}
      <div class="stat-item">
        <strong>{{ item.timestamp }}:</strong><br>
        <em>User:</em> {{ item.user }}<br>
        <em>AI:</em> {{ item.ai }}
      </div>
    {% endfor %}

    <a href="/logout" class="logout-link">Keluar</a>
  </div>
</body>
</html>
