<!DOCTYPE html>
<html lang="id" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard Admin - TIMU</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="icon" href="{{ url_for('static', filename='img/logo.png') }}">
</head>
<body class="admin-body">
  <div class="admin-container">
    <header class="admin-header">
      <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo" class="admin-logo">
      <h1>Dashboard Admin</h1>
      <a href="{{ url_for('logout') }}" class="admin-logout">Logout</a>
    </header>

    <main class="admin-content">
      <div class="admin-summary">
        <p><strong>Total Riwayat Chat:</strong> {{ stats.total_chats }}</p>
      </div>

      <h2>5 Chat Terbaru</h2>
      <div class="chat-history">
        {% if stats.latest %}
          <ul>
            {% for item in stats.latest %}
              <li>
                <strong>{{ item.timestamp }}:</strong><br>
                <em>Pengguna:</em> {{ item.user }}<br>
                <em>AI:</em> {{ item.ai }}
              </li>
            {% endfor %}
          </ul>
        {% else %}
          <p>Belum ada riwayat chat.</p>
        {% endif %}
      </div>
    </main>
  </div>
</body>
</html>
