<!DOCTYPE html>
<html lang="id" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chat TIMU AI</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body class="chat-body">
  <header class="chat-header">
    <img src="{{ url_for('static', filename='images/timu_logo.png') }}" alt="TIMU Logo" class="chat-logo">
    <h1>TIMU AI</h1>
    <a href="{{ url_for('index') }}" class="back-home">← Kembali</a>
  </header>

  <main class="chat-container" id="chat-container">
    <div class="chat-message timu">
      <div class="avatar glow"></div>
      <div class="message">Halo! Saya TIMU, siap bantu kamu seputar Trisakti Multimedia. Silakan tanya ya!</div>
    </div>
  </main>

  <footer class="chat-footer">
    <form id="chat-form">
      <textarea id="user-input" placeholder="Tulis pertanyaanmu di sini..." rows="1" required></textarea>
      <button type="submit" class="send-btn">📨</button>
    </form>
  </footer>

  <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.5/dist/purify.min.js"></script>
</body>
</html>
