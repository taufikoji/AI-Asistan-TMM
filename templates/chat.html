<!DOCTYPE html>
<html lang="id" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ruang Chat TIMU</title>
  <link rel="stylesheet" href="/static/css/style.css" />
  <link rel="icon" href="/static/img/timu-icon.png" />
</head>
<body>
  <div class="chat-container">
    <header class="chat-header glass">
      <img src="/static/img/logo-tmm.png" alt="Logo TMM" class="logo">
      <h1>Asisten AI TIMU</h1>
      <button class="back-btn" onclick="window.location.href='/'">🏠 Kembali</button>
    </header>

    <main class="chat-main" id="chat-box">
      <div class="chat-message bot">
        <div class="avatar-glow"></div>
        <div class="message-text">Selamat datang! Silakan tanya apa pun tentang TMM ✨</div>
      </div>
    </main>

    <footer class="chat-footer">
      <textarea id="user-input" rows="1" placeholder="Tulis pesan..."></textarea>
      <button id="send-btn">📨</button>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.5/dist/purify.min.js"></script>
  <script src="/static/js/chat.js"></script>
</body>
</html>
