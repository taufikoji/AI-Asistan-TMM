<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Statistik Chat - Admin TIMU</title>
  <style>
    body {
      background: #1e1e2f;
      color: white;
      font-family: sans-serif;
      padding: 40px;
    }
    h1 { margin-bottom: 20px; }
    .logout-btn {
      float: right;
      color: #ff4081;
      text-decoration: none;
      font-weight: bold;
    }
    ul {
      margin-top: 20px;
      padding-left: 20px;
    }
    li {
      margin-bottom: 10px;
      background: #2d2d3a;
      padding: 10px;
      border-radius: 6px;
    }
    .label {
      color: #aaa;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <ul>
    {% for chat in stats.latest %}
      <li>
        <div class="label">ðŸ•’ {{ chat.timestamp }}</div>

</body>
</html>
