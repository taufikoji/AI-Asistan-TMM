<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Statistik Chat - Admin TIMU</title>
  <style>
    body {
      background: #121212;
      color: white;
      font-family: sans-serif;
      padding: 40px;
    }
    h1 {
      color: crimson;
    }
    .logout-btn {
      float: right;
      color: white;
      text-decoration: none;
      background: crimson;
      padding: 6px 12px;
      border-radius: 5px;
    }
    .chat-log {
      margin-top: 20px;
      background: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
    }
    .chat-entry {
      margin-bottom: 20px;
      padding: 10px;
      border-bottom: 1px solid #444;
    }
    .chat-entry:last-child {
      border-bottom: none;
    }
    .timestamp {
      font-size: 0.8em;
      color: #999;
    }
  </style>
</head>
<body>
  <a href="{{ url_for('logout') }}" class="logout-btn">ðŸ”“ Logout</a>
  <h1>Dashboard Admin</h1>
  <p>Total Chat: {{ stats.total_chats }}</p>
  <div class="chat-log">
    {% for chat in stats.latest %}
      <div class="chat-entry">
        <div class="timestamp">{{ chat.timestamp }}</div>
        <strong>User:</strong> {{ chat.user }}<br/>
        <strong>TIMU:</strong> {{ chat.ai }}
      </div>
    {% endfor %}
  </div>
</body>
</html>
