<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard Admin</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="dashboard">
  <div class="dashboard-container">
    <h1>Statistik Chatbot</h1>
    <p>Total Chat: {{ stats.total_chats }}</p>
    <h3>5 Chat Terakhir:</h3>
    <ul>
      {% for chat in stats.latest %}
        <li><b>User:</b> {{ chat.user }}<br><b>AI:</b> {{ chat.ai }}</li>
      {% endfor %}
    </ul>
    <a href="{{ url_for('logout') }}" class="btn">ðŸ”“ Logout</a>
  </div>
</body>
</html>
