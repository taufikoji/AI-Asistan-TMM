<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard Admin – TIMU</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <main class="dashboard">
    <h2>📊 Dashboard Admin</h2>
    <p>Total Percakapan: {{ stats.total_chats }}</p>
    <h3>5 Chat Terakhir</h3>
    <ul>
      {% for chat in stats.latest %}
        <li><strong>🧑‍💬 {{ chat.user }}</strong><br>🤖 {{ chat.ai }}</li>
      {% endfor %}
    </ul>
    <a href="{{ url_for('logout') }}" class="btn-red">🔓 Logout</a>
    <a href="{{ url_for('landing') }}" class="back-home">← Kembali ke Landing</a>
  </main>
</body>
</html>
