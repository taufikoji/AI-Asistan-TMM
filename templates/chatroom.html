<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat TIMU</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="chatroom">
  <div class="chat-container">
    <div class="chat-header">
      <img src="{{ url_for('static', filename='logo.png') }}" alt="TIMU" class="avatar" />
      <h2>TIMU - Asisten AI TMM</h2>
      <a href="{{ url_for('landing') }}" class="back-link">⏪ Kembali ke Landing</a>
    </div>
    <div class="chat-box" id="chat-box"></div>
    <div class="chat-input">
      <textarea id="message" placeholder="Ketik pertanyaan..."></textarea>
      <button onclick="sendMessage()">📤</button>
    </div>
  </div>
  <script src="{{ url_for('static', filename='chat.js') }}"></script>
</body>
</html>
