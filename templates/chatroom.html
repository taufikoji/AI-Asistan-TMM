<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat dengan TIMU</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="chat-header">
    <h1>Asisten AI TMM</h1>
    <p>Selamat datang! Tanyakan apa saja tentang Trisakti School of Multimedia</p>
  </header>

  <main class="chat-container">
    
    <!-- Tombol saran jurusan -->
    <div class="chat-suggestion">
      <button onclick="suggestJurusan()">ðŸŽ“ Butuh Saran Jurusan?</button>
    </div>

    <!-- Area tampilan pesan -->
    <div id="chat-messages" class="chat-messages"></div>

    <!-- Form input pesan -->
    <form id="chat-form" class="chat-form" onsubmit="sendMessage(event)">
      <input type="text" id="user-input" placeholder="Ketik pertanyaan di sini..." autocomplete="off" required />
      <button type="submit" id="send-btn">Kirim</button>
    </form>
  </main>

  <footer class="chat-footer">
    <p>&copy; 2025 Trisakti School of Multimedia. TIMU AI Chatbot.</p>
  </footer>

  <script src="main.js"></script>
</body>
</html>
