<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat dengan TIMU - Trisakti Multimedia</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="background-3d">
        <div class="container">
            <div class="header text-center">
                <img src="{{ url_for('static', filename='images/timu_avatar.png') }}" alt="TMM Logo" class="logo">
                <h2>Chat dengan TIMU</h2>
                <p class="subtitle">Asisten AI Resmi Trisakti School of Multimedia</p>
            </div>
            <div class="chat-container">
                <div class="chat-box" id="chat-box">
                    <div class="placeholder-text">Memulai chat... Pesan akan muncul di sini. <span id="debug-status"></span></div>
                </div>
                <div id="typo-correction" class="typo-correction"></div>
                <form id="chat-form">
                    <div class="input-group">
                        <input type="text" id="user-input" placeholder="Ketik pesan Anda..." required>
                        <button type="submit">Kirim</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
