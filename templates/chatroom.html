<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat TIMU AI</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="chatroom-page">
  <div class="chat-container">

    <!-- Header -->
    <div class="chat-header">
      <h1>TIMU AI <span class="dot">💬</span></h1>
      <p class="sub-title">Asisten AI Trisakti School of Multimedia</p>
    </div>

    <!-- Chat box -->
    <div id="chat-box" class="chat-box"></div>

    <!-- Typing indicator -->
    <div id="typing-indicator" class="typing-indicator">
      <span></span><span></span><span></span>
    </div>

    <!-- Input area -->
    <form id="chat-form" class="chat-form">
      <input type="text" id="chat-input" placeholder="Ketik pesan..." autocomplete="off" />
      <button type="button" id="voice-btn" title="Voice Input">🎤</button>
      <button type="submit" title="Kirim Pesan">➡️</button>
      <button type="button" id="btn-clear" title="Hapus Chat">🗑️</button>
    </form>
  </div>

  <!-- JS -->
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
