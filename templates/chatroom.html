<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat Bersama TIMU</title>
  <link rel="icon" href="/static/favicon.ico" />
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: #f5f5f5;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background-color: #880e4f;
      color: white;
      padding: 1rem 1.5rem;
      font-size: 1.2rem;
    }

    #chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .chat-message {
      padding: 0.8rem 1rem;
      border-radius: 12px;
      max-width: 80%;
      word-wrap: break-word;
    }

    .chat-message.user {
      background-color: #d1c4e9;
      align-self: flex-end;
      text-align: right;
    }

    .chat-message.ai {
      background-color: #ffffff;
      border: 1px solid #ddd;
      align-self: flex-start;
    }

    form {
      display: flex;
      padding: 1rem;
      background-color: #fff;
      border-top: 1px solid #ccc;
    }

    input[type="text"] {
      flex: 1;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 25px;
      outline: none;
    }

    button {
      background-color: #880e4f;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      margin-left: 0.5rem;
      border-radius: 25px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #ad1457;
    }

    #chat-status {
      padding: 0.5rem 1rem;
      font-size: 0.9rem;
      color: #666;
      background-color: #f9f9f9;
      border-top: 1px solid #e0e0e0;
      font-style: italic;
    }

    .loader {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #880e4f;
      border-radius: 50%;
      width: 12px;
      height: 12px;
      animation: spin 1s linear infinite;
      display: inline-block;
      margin-right: 5px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    a {
      color: #d81b60;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    ðŸ’¬ Chat dengan TIMU - Asisten AI TMM
  </header>

  <div id="chat-box"></div>
  <div id="chat-status">Silakan mulai bertanya kapan saja.</div>

  <form id="chat-form">
    <input type="text" id="chat-input" placeholder="Tulis pesan di sini..." autocomplete="off" />
    <button type="submit">Kirim</button>
  </form>

  <script src="/static/main.js"></script>
</body>
</html>
