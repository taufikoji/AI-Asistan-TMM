<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat dengan TIMU</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <script defer src="{{ url_for('static', filename='js/main.js') }}"></script>
</head>
<body data-page="chatroom">
  <div class="chat-container">
    <header class="chat-header">
      <img src="{{ url_for('static', filename='assets/img/logo-tmm.png') }}" class="logo-small" alt="TMM">
      <h2>TIMU - Asisten AI</h2>
      <a href="{{ url_for('landing') }}" class="btn-outline small">⬅️ Kembali</a>
    </header>

    <div id="chat-box" class="chat-box"></div>

    <form id="chat-form">
      <textarea id="user-input" placeholder="Ketik pertanyaan kamu..." rows="1" required></textarea>
      <button type="submit" class="send-btn">📨</button>
    </form>
  </div>
</body>
</html>
