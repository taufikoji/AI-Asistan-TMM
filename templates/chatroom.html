<!DOCTYPE html>
<html lang="id" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ruang Chat - TIMU</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="icon" href="{{ url_for('static', filename='img/logo.png') }}">
</head>
<body class="chat-body">
  <header class="chat-header">
    <img src="{{ url_for('static', filename='img/logo.png') }}" class="chat-logo" alt="Logo TIMU">
    <div class="theme-toggle">
      <button id="toggle-theme">🌓</button>
    </div>
  </header>

  <main class="chat-main">
    <div class="chat-container" id="chat-container">
      <div class="chat-message ai">
        <div class="avatar-glow">
          <img src="{{ url_for('static', filename='img/avatar.png') }}" alt="TIMU Avatar" class="avatar">
        </div>
        <div class="bubble">Halo! Saya TIMU, Asisten AI dari TMM. Ada yang bisa saya bantu?</div>
      </div>
    </div>

    <div class="chat-input">
      <textarea id="user-input" placeholder="Ketik pesan..." rows="1"></textarea>
      <button id="send-btn" class="send-btn">📨</button>
    </div>
  </main>

  <div class="chat-footer">
    <a href="{{ url_for('landing') }}" class="back-home">🏠 Kembali ke Beranda</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.3/dist/purify.min.js"></script>
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
