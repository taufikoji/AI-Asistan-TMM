<!DOCTYPE html>
<html lang="id" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chat bersama TIMU - AI Trisakti</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="icon" href="{{ url_for('static', filename='images/favicon.png') }}" />
  <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.5/dist/purify.min.js"></script>
</head>
<body class="chatroom-page">
  <!-- Header -->
  <header class="chat-header">
    <a href="{{ url_for('index') }}" class="back-btn">← Kembali ke Landing</a>
    <img src="{{ url_for('static', filename='images/logo-timu.png') }}" alt="Logo TIMU" class="logo-mini" />
    <h2>Chat dengan TIMU</h2>
  </header>

  <!-- Chat Container -->
  <div class="chat-container" id="chat-container">
    <div class="avatar-timu-glow">
      <img src="{{ url_for('static', filename='images/avatar-timu.png') }}" alt="Avatar TIMU">
    </div>
    <div id="chat-box" class="chat-box">
      <div class="ai-message">
        👋 Halo! Saya TIMU, asisten AI Trisakti Multimedia. Silakan tanyakan apapun tentang pendaftaran, program studi, atau kampus!
      </div>
    </div>

    <!-- Input -->
    <div class="chat-input-container">
      <textarea id="user-input" placeholder="Tulis pertanyaanmu..." rows="1"></textarea>
      <button id="send-btn" class="send-btn">📨</button>
    </div>
  </div>

  <!-- WhatsApp Support -->
  <div class="whatsapp-support">
    Butuh bantuan? <a href="https://wa.me/{{ whatsapp_number }}" target="_blank">Hubungi Admin</a>
  </div>

  <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
</body>
</html>
