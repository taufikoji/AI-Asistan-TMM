<!DOCTYPE html>
<html lang="id" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ruang Chat TIMU</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="icon" href="{{ url_for('static', filename='images/favicon.png') }}">
</head>
<body class="chatroom-page">
  <header class="header-chat">
    <a href="{{ url_for('landing') }}" class="back-button">← Kembali ke Beranda</a>
    <img src="{{ url_for('static', filename='images/timu-logo-glow.png') }}" alt="TIMU Logo" class="logo-small">
    <h2 class="chat-title">Chat bersama <span class="highlight">TIMU</span></h2>
  </header>

  <main id="chat-container" class="chat-container">
    <div id="chat-box" class="chat-box">
      <!-- Riwayat percakapan muncul di sini -->
    </div>
    <form id="chat-form" class="chat-form">
      <textarea id="user-input" placeholder="Tulis pertanyaanmu..." required></textarea>
      <button type="submit" id="send-btn" title="Kirim">
        <span>📨</span>
      </button>
    </form>
  </main>

  <div id="chat-loading" class="loading-spinner" style="display: none;"></div>

  <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
</body>
</html>
