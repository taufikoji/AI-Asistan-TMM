<!DOCTYPE html>
<html lang="id" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chat bersama TIMU</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.5/dist/purify.min.js"></script>
</head>
<body>

  <div class="theme-toggle" onclick="toggleTheme()">ğŸŒ“ Mode</div>

  <div class="chat-container">
    <div class="chat-header">
      <img src="{{ url_for('static', filename='images/avatar.png') }}" class="avatar-glow" alt="TIMU Avatar">
      <h2>Obrolan dengan TIMU</h2>
    </div>

    <div id="chat-box" class="chat-box">
      <!-- Chat history will appear here -->
    </div>

    <div class="chat-input-area">
      <textarea id="user-input" placeholder="Ketik pertanyaan..." rows="2"></textarea>
      <button id="send-btn">âœˆï¸</button>
    </div>

    <div class="back-to-home">
      <a href="{{ url_for('index') }}">â† Kembali ke Landing</a>
    </div>
  </div>

  <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
  <script>
    function toggleTheme() {
      const html = document.documentElement;
      const current = html.getAttribute("data-theme");
      html.setAttribute("data-theme", current === "light" ? "dark" : "light");
    }
  </script>

</body>
</html>
