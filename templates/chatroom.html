<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat TIMU - Trisakti Multimedia</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="chat-container">
    <header class="chat-header">
      <h1>TIMU - Asisten AI TMM</h1>
      <p>Silakan ajukan pertanyaan Anda</p>
    </header>

    <div id="chat-box" class="chat-box">
      <!-- Pesan akan dimuat di sini -->
    </div>

    <div id="typing-indicator" class="typing-indicator" style="display:none;">
      <span></span><span></span><span></span>
    </div>

    <form id="chat-form" class="chat-form">
      <input type="text" id="user-input" placeholder="Tulis pertanyaan Anda..." autocomplete="off" required />
      <button type="submit" id="send-btn">Kirim</button>
    </form>
  </div>

  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
