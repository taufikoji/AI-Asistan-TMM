<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login Admin - TIMU</title>
  <style>
    body {
      background: #0f0f0f;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: rgba(255, 255, 255, 0.05);
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255, 0, 80, 0.5);
      backdrop-filter: blur(10px);
    }
    input[type="password"] {
      padding: 10px;
      width: 100%;
      margin-top: 10px;
      background: #222;
      color: white;
      border: none;
      border-radius: 5px;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      background: crimson;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .error {
      color: orange;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <form method="POST" class="login-box">
    <h2>Admin Login</h2>
    <input type="password" name="password" placeholder="Masukkan Password" required />
    <button type="submit">Masuk</button>
    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}
  </form>
</body>
</html>
