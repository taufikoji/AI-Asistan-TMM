<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Admin - TIMU</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='landing.css') }}">
  <style>
    .login-container {
      backdrop-filter: blur(20px);
      background: rgba(255, 255, 255, 0.05);
      padding: 3rem 2rem;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(255, 0, 102, 0.3);
      max-width: 400px;
      width: 90%;
      margin: 8vh auto;
      color: #fff;
      animation: fadeIn 0.8s ease-in-out;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 1rem;
      font-size: 1.8rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: rgba(255,255,255,0.15);
      color: white;
    }

    .form-group input:focus {
      outline: none;
      background: rgba(255,255,255,0.25);
    }

    .btn-submit {
      width: 100%;
      padding: 12px;
      background: linear-gradient(to right, #ff416c, #ff4b2b);
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn-submit:hover {
      background: linear-gradient(to right, #ff4b2b, #ff416c);
    }

    .back-link {
      position: absolute;
      top: 20px;
      left: 20px;
      text-decoration: none;
      color: #ffffffcc;
      background-color: rgba(255,255,255,0.08);
      padding: 8px 12px;
      border-radius: 8px;
      transition: 0.3s;
    }

    .back-link:hover {
      background-color: rgba(255,255,255,0.2);
      color: #fff;
    }

    .error-message {
      color: #ffb3b3;
      text-align: center;
      margin-bottom: 1rem;
    }

    body {
      background: radial-gradient(circle at top, #1c1c2d, #000);
      min-height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      color: white;
    }
  </style>
</head>
<body>
  <a href="/landing" class="back-link">‚¨ÖÔ∏è Kembali ke Beranda</a>

  <div class="login-container">
    <h2>Login Admin TIMU</h2>

    {% if error %}
      <div class="error-message">{{ error }}</div>
    {% endif %}

    <form method="post" action="/login">
      <div class="form-group">
        <input type="password" name="password" placeholder="Masukkan Password" required />
      </div>
      <button type="submit" class="btn-submit">üîê Masuk</button>
    </form>
  </div>
</body>
</html>
