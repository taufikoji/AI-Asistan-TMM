<!DOCTYPE html>
<html lang="id" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Admin - TIMU</title>
  <link rel="stylesheet" href="/static/css/style.css" />
  <link rel="icon" href="/static/assets/img/logo.png" />
</head>
<body>
  <div class="login-container">
    <div class="login-card glass">
      <img src="/static/assets/img/logo.png" alt="TMM Logo" class="login-logo" />
      <h2>Login Admin TIMU</h2>
      {% if error %}
        <p class="error-msg">{{ error }}</p>
      {% endif %}
      <form method="POST" class="login-form">
        <input type="password" name="password" placeholder="Masukkan Password" required />
        <button type="submit" class="btn-login">Masuk</button>
      </form>
      <a href="/" class="btn-back">⬅️ Kembali ke Landing</a>
    </div>
  </div>
</body>
</html>
