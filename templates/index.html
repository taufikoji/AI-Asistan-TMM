<!DOCTYPE html>
<html lang="id" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Asisten AI STMK Trisakti</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap">
  <style>
    :root {
      --primary: linear-gradient(45deg, #00d4ff, #ff00ff);
      --secondary: #ffffff;
      --user-msg: #a30000;
      --ai-msg: #e0f7fa;
      --text-dark: #1e293b;
      --text-light: #00ffcc;
      --neon-accent: #00ffcc;
      --border-radius: 12px;
      --shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
      --transition: all 0.3s ease;
    }

    [data-theme="dark"] {
      --primary: linear-gradient(45deg, #00d4ff, #ff00ff);
      --secondary: #000000;
      --user-msg: #dc2626;
      --ai-msg: #0a0a1a;
      --text-dark: #f1f5f9;
      --text-light: #00ffcc;
      --neon-accent: #00ffcc;
    }

    * {
      box-sizing: border-box;
      font-family: 'Orbitron', sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background: var(--secondary);
      color: var(--text-dark);
      transition: var(--transition);
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(0, 212, 255, 0.1) 0%, rgba(255, 0, 255, 0.1) 100%);
      animation: rotate 20s linear infinite;
      z-index: -1;
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    header {
      background: var(--primary);
      color: var(--text-light);
      padding: 1.5rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: var(--shadow);
      position: sticky;
      top: 0;
      z-index: 10;
      border-bottom: 2px solid var(--neon-accent);
    }

    header h1 {
      font-size: 1.5rem;
      font-weight: 700;
      text-shadow: 0 0 10px var(--neon-accent);
      letter-spacing: 2px;
    }

    #theme-toggle {
      background: none;
      border: none;
      color: var(--text-light);
      font-size: 1.5rem;
      cursor: pointer;
      padding: 0.5rem;
      border-radius: 50%;
      text-shadow: 0 0 5px var(--neon-accent);
      transition: var(--transition);
    }

    #theme-toggle:hover {
      transform: scale(1.2);
      text-shadow: 0 0 15px var(--neon-accent);
    }

    #chat-container {
      flex: 1;
      padding: 1.5rem;
      overflow-y: auto;
      scroll-behavior: smooth;
      max-width: 1000px;
      margin: 0 auto;
      width: 100%;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    #chat-container::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 2px;
      background: linear-gradient(to right, transparent, var(--neon-accent), transparent);
      animation: pulseLine 3s infinite;
    }

    @keyframes pulseLine {
      0% { opacity: 0.3; }
      50% { opacity: 1; }
      100% { opacity: 0.3; }
    }

    #welcome-message {
      text-align: center;
      color: var(--text-dark);
      padding: 1rem;
      font-style: italic;
      opacity: 0.7;
      text-shadow: 0 0 3px var(--neon-accent);
    }

    .message {
      display: flex;
      align-items: flex-end;
      margin-bottom: 1.5rem;
      opacity: 0;
      transform: translateY(20px);
      animation: slideIn 0.3s ease forwards;
    }

    .user {
      flex-direction: row-reverse;
    }

    .ai {
      flex-direction: row;
    }

    .icon {
      width: 40px;
      height: 40px;
      margin: 0 12px;
      border-radius: 50%;
      border: 3px solid var(--neon-accent);
      box-shadow: 0 0 10px var(--neon-accent);
      transition: var(--transition);
    }

    .text {
      max-width: 80%;
      padding: 1rem 1.2rem;
      border-radius: var(--border-radius);
      position: relative;
      line-height: 1.5;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      transition: var(--transition);
      white-space: pre-wrap;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), var(--ai-msg));
      color: var(--text-light);
      word-break: break-word;
    }

    .user .text {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), var(--user-msg));
      color: var(--text-light);
      border-radius: var(--border-radius) var(--border-radius) 0 var(--border-radius);
    }

    .ai .text {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), var(--ai-msg));
      color: var(--text-light);
    }

    .text a {
      color: #00d4ff;
      text-decoration: underline;
      text-shadow: 0 0 5px var(--neon-accent);
      transition: var(--transition);
      word-break: break-all;
    }

    .text a:hover {
      color: #ff00ff;
      text-shadow: 0 0 10px var(--neon-accent);
    }

    .copy-button {
      position: absolute;
      bottom: 6px;
      right: 10px;
      background: rgba(0, 255, 204, 0.2);
      border: 1px solid var(--neon-accent);
      border-radius: 6px;
      color: var(--text-light);
      padding: 0.3rem 0.6rem;
      cursor: pointer;
      font-size: 0.8rem;
      opacity: 0;
      transition: var(--transition);
      text-shadow: 0 0 3px var(--neon-accent);
    }

    .text:hover .copy-button {
      opacity: 1;
      transform: scale(1.1);
    }

    #input-form {
      padding: 1.5rem;
      background: var(--secondary);
      border-top: 2px solid var(--neon-accent);
      max-width: 1000px;
      margin: 0 auto;
      width: 100%;
      position: relative;
    }

    #input-form::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 2px;
      background: linear-gradient(to right, transparent, var(--neon-accent), transparent);
    }

    #input-container {
      display: flex;
      gap: 0.75rem;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), var(--ai-msg));
      padding: 0.75rem;
      border-radius: var(--border-radius);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    #message-input {
      flex: 1;
      padding: 0.75rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background: transparent;
      color: var(--text-light);
      resize: none;
      overflow-y: auto;
      max-height: 150px;
      border: 1px solid var(--neon-accent);
      box-shadow: inset 0 0 5px var(--neon-accent);
    }

    #message-input:focus {
      outline: none;
      box-shadow: inset 0 0 10px var(--neon-accent);
    }

    button {
      background: var(--primary);
      color: var(--text-light);
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 700;
      text-shadow: 0 0 5px var(--neon-accent);
      transition: var(--transition);
    }

    button:hover {
      filter: brightness(1.2);
      transform: translateY(-3px);
      box-shadow: 0 0 15px var(--neon-accent);
    }

    #typing-indicator {
      font-style: italic;
      color: var(--text-light);
      font-size: 0.9rem;
      margin: 0.5rem 0;
      opacity: 0.7;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      text-shadow: 0 0 3px var(--neon-accent);
    }

    .dot {
      width: 6px;
      height: 6px;
      background-color: var(--neon-accent);
      border-radius: 50%;
      animation: pulse 1.5s infinite;
    }

    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes pulse {
      0%, 100% { opacity: 0.4; }
      50% { opacity: 1; }
    }

    @keyframes slideIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      header { padding: 1rem; }
      header h1 { font-size: 1.2rem; }
      #chat-container, #input-form { padding: 1rem; }
      .text { max-width: 85%; }
      .icon { width: 30px; height: 30px; }
      #input-container { flex-direction: column; gap: 0.5rem; }
      #message-input { width: 100%; }
      button { width: 100%; padding: 0.75rem; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Asisten AI Trisakti School Of Multimedia</h1>
    <button id="theme-toggle" title="Ganti Tema">‚òÄÔ∏è</button>
  </header>

  <div id="chat-container">
    <div id="welcome-message">
      Selamat datang! Saya Adalah Asisten AI Anda.
    </div>
  </div>

  <form id="input-form">
    <div id="input-container">
      <textarea id="message-input" placeholder="Tulis pertanyaan Anda..." autocomplete="off" required></textarea>
      <button type="submit">Kirim</button>
    </div>
  </form>

  <script>
    const chatContainer = document.getElementById('chat-container');
    const form = document.getElementById('input-form');
    const input = document.getElementById('message-input');
    const themeToggle = document.getElementById('theme-toggle');
    const welcomeMessage = document.getElementById('welcome-message');

    // Theme toggle
    themeToggle.addEventListener('click', () => {
      const currentTheme = document.documentElement.getAttribute('data-theme');
      const newTheme = currentTheme === 'light' ? 'dark' : 'light';
      document.documentElement.setAttribute('data-theme', newTheme);
      themeToggle.textContent = newTheme === 'light' ? '‚òÄÔ∏è' : 'üåô';
      localStorage.setItem('theme', newTheme);
    });

    // Load saved theme
    const savedTheme = localStorage.getItem('theme') || 'light';
    document.documentElement.setAttribute('data-theme', savedTheme);
    themeToggle.textContent = savedTheme === 'light' ? '‚òÄÔ∏è' : 'üåô';

    // Auto-resize textarea
    input.addEventListener('input', () => {
      input.style.height = 'auto';
      input.style.height = `${Math.min(input.scrollHeight, 150)}px`;
      if (input.value.trim()) {
        welcomeMessage.style.display = 'none';
      } else {
        welcomeMessage.style.display = 'block';
      }
    });

    function appendMessage(role, content) {
      welcomeMessage.style.display = 'none';
      const msg = document.createElement('div');
      msg.classList.add('message', role);

      const icon = document.createElement('img');
      icon.classList.add('icon');
      icon.src = role === 'user'
        ? 'https://cdn-icons-png.flaticon.com/512/1077/1077114.png'
        : 'https://cdn-icons-png.flaticon.com/512/4712/4712109.png';
      icon.alt = `${role} icon`;

      const bubble = document.createElement('div');
      bubble.classList.add('text');
      // Bersihkan dan pastikan link pendaftaran selalu dirender
      let cleanContent = content.replace(/\*\*/g, '').replace(/#/g, '').trim();
      const regLink = 'https://trisaktimultimedia.ecampuz.com/eadmisi/';
      if (cleanContent.includes('situs pendaftaran resmi')) {
        cleanContent = cleanContent.replace(/situs pendaftaran resmi(?![\w/])/i, `<a href="${regLink}" target="_blank">situs pendaftaran resmi: ${regLink}</a>`);
      }
      // Hapus link lain yang bukan resmi
      cleanContent = cleanContent.replace(/https?:\/\/[^\s]+(?<!${regLink})/g, '');
      bubble.innerHTML = DOMPurify.sanitize(cleanContent.replace(/\n/g, '<br>'));

      if (role === 'ai') {
        const copyBtn = document.createElement('button');
        copyBtn.classList.add('copy-button');
        copyBtn.textContent = 'Salin';
        copyBtn.onclick = () => {
          navigator.clipboard.writeText(content);
          copyBtn.textContent = 'Tersalin!';
          setTimeout(() => copyBtn.textContent = 'Salin', 2000);
        };
        bubble.appendChild(copyBtn);
      }

      msg.appendChild(icon);
      msg.appendChild(bubble);
      chatContainer.appendChild(msg);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    function showTypingIndicator() {
      const typingIndicator = document.createElement('div');
      typingIndicator.id = 'typing-indicator';
      typingIndicator.innerHTML = 'AI sedang mengetik <span class="dot"></span><span class="dot"></span><span class="dot"></span>';
      chatContainer.appendChild(typingIndicator);
      chatContainer.scrollTop = chatContainer.scrollHeight;
      return typingIndicator;
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const message = input.value.trim();
      if (!message) {
        console.log('Pesan kosong, silakan isi.');
        return;
      }

      appendMessage('user', message);
      input.value = '';
      input.style.height = 'auto';

      const typingIndicator = showTypingIndicator();

      try {
        console.log('Mengirim permintaan dengan pesan:', message);
        const res = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message })
        });
        console.log('Status respons:', res.status);
        const data = await res.json();
        typingIndicator.remove();

        if (data.reply) {
          console.log('Data respons:', data);
          appendMessage('ai', data.reply);
        } else if (data.error) {
          appendMessage('ai', `Error: ${data.error} - ${data.message}`);
        } else {
          appendMessage('ai', 'Maaf, terjadi kesalahan dalam mendapatkan jawaban. Ini adalah versi gratis dan saat ini sudah mencapai batas, mohon tunggu hingga reset kembali üôèüèª');
        }
      } catch (err) {
        typingIndicator.remove();
        console.error('Error fetch:', err);
        appendMessage('ai', 'Terjadi kesalahan jaringan atau server.');
      }
    });
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.4.0/purify.min.js"></script>
</body>
</html>
