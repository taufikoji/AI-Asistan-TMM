<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AI Asisten Interaktif</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://i.ibb.co/5xhNsRz/aquarium-bg.jpg') no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
    }

    /* Chatbot Container */
    .chat-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 350px;
      max-height: 90vh;
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      z-index: 10;
    }

    .chat-header {
      background-color: maroon;
      color: white;
      padding: 12px;
      font-weight: bold;
      text-align: center;
    }

    .chat-body {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
    }

    .chat-input {
      display: flex;
      border-top: 1px solid #ccc;
    }

    .chat-input input {
      flex: 1;
      border: none;
      padding: 10px;
      font-size: 14px;
    }

    .chat-input button {
      background-color: maroon;
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
    }

    .bubble {
      max-width: 80%;
      margin: 5px 0;
      padding: 10px;
      border-radius: 10px;
      line-height: 1.4;
    }

    .user {
      background-color: #d1ecf1;
      align-self: flex-end;
    }

    .bot {
      background-color: #f8d7da;
      align-self: flex-start;
    }

    /* Ikan berenang */
    .fish {
      position: absolute;
      width: 100px;
      z-index: 1;
      animation: swim 25s linear infinite;
    }

    .fish2 {
      animation: swim2 30s linear infinite;
      top: 50%;
    }

    @keyframes swim {
      0%   { left: -120px; top: 30%; transform: scaleX(1); }
      50%  { top: 20%; }
      100% { left: 110%; top: 35%; transform: scaleX(-1); }
    }

    @keyframes swim2 {
      0%   { left: -150px; transform: scaleX(1); }
      50%  { top: 60%; }
      100% { left: 110%; transform: scaleX(-1); }
    }
  </style>
</head>
<body>

  <!-- Ikan -->
  <img src="https://i.ibb.co/gj3n1yx/fish1.gif" class="fish" />
  <img src="https://i.ibb.co/59D5Wx2/fish2.gif" class="fish fish2" />

  <!-- Chatbot -->
  <div class="chat-container">
    <div class="chat-header">AI Asisten Interaktif</div>
    <div class="chat-body" id="chat-body"></div>
    <div class="chat-input">
      <input type="text" id="user-input" placeholder="Tulis pertanyaan..." />
      <button onclick="sendMessage()">Kirim</button>
    </div>
  </div>

  <script>
    const chatBody = document.getElementById("chat-body");
    const userInput = document.getElementById("user-input");

    function appendMessage(sender, message) {
      const bubble = document.createElement("div");
      bubble.classList.add("bubble", sender);
      bubble.textContent = message;
      chatBody.appendChild(bubble);
      chatBody.scrollTop = chatBody.scrollHeight;
    }

    async function sendMessage() {
      const message = userInput.value.trim();
      if (!message) return;
      appendMessage("user", message);
      userInput.value = "";

      try {
        const response = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });
        const data = await response.json();
        appendMessage("bot", data.reply);
      } catch (err) {
        appendMessage("bot", "Terjadi kesalahan saat menghubungi server.");
      }
    }

    userInput.addEventListener("keydown", function(e) {
      if (e.key === "Enter") sendMessage();
    });
  </script>

</body>
</html>
