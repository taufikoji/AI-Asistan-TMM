<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Chatbot STMK Trisakti</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 700px;
            margin: 40px auto;
            background: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #800000;
            margin-bottom: 20px;
        }
        .chat-box {
            border: 1px solid #ddd;
            padding: 15px;
            height: 400px;
            overflow-y: auto;
            border-radius: 8px;
            background: #fafafa;
        }
        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
        }
        .user {
            color: #000;
            font-weight: bold;
        }
        .ai {
            background-color: #f0f0f0;
            border-radius: 8px;
            padding: 10px 12px;
            white-space: pre-wrap;
        }
        .icon {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }
        form {
            display: flex;
            margin-top: 15px;
        }
        input[type="text"] {
            flex-grow: 1;
            padding: 10px;
            border-radius: 5px 0 0 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        button {
            padding: 0 20px;
            border: none;
            background-color: #800000;
            color: white;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
        }
        .typing {
            font-style: italic;
            color: #777;
            margin-left: 40px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Chatbot STMK Trisakti</h2>
    <div id="chat" class="chat-box"></div>
    <div id="typing" class="typing" style="display:none;">AI sedang mengetik...</div>
    <form id="chat-form">
        <input type="text" id="user-input" placeholder="Tulis pertanyaanmu di sini..." autocomplete="off" required>
        <button type="submit">Kirim</button>
    </form>
</div>

<script>
    const chatBox = document.getElementById('chat');
    const form = document.getElementById('chat-form');
    const userInput = document.getElementById('user-input');
    const typingIndicator = document.getElementById('typing');

    function appendMessage(sender, message, isAI = false) {
        const msgDiv = document.createElement('div');
        msgDiv.classList.add('message');

        const icon = document.createElement('img');
        icon.className = 'icon';
        icon.src = isAI ? 'https://img.icons8.com/ios-filled/50/robot.png' : 'https://img.icons8.com/ios-filled/50/user.png';

        const text = document.createElement('div');
        text.className = isAI ? 'ai' : 'user';
        text.innerText = (isAI ? '' : 'Kamu: ') + message;

        msgDiv.appendChild(icon);
        msgDiv.appendChild(text);
        chatBox.appendChild(msgDiv);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const message = userInput.value.trim();
        if (!message) return;

        appendMessage("user", message);
        userInput.value = "";
        typingIndicator.style.display = "block";

        const response = await fetch('/api/chat', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ message })
        });

        const data = await response.json();
        typingIndicator.style.display = "none";

        if (data.reply) {
            appendMessage("ai", data.reply, true);
        } else {
            appendMessage("ai", "Maaf, terjadi kesalahan. Silakan coba lagi.", true);
        }
    });
</script>
</body>
</html>
