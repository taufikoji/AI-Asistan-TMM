<!DOCTYPE html>
<html lang="id" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TIMU - Asisten AI Trisakti School of Multimedia</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --maroon: #b91c1c;
      --radius: 14px;
      --transition: 0.3s ease;
    }

    [data-theme="light"] {
      --bg: #ffffff;
      --text: #1e1e1e;
      --header-bg: rgba(255, 255, 255, 0.6);
      --input-bg: #f9fafb;
      --border: #ccc;
      --bubble-user: #b91c1c;
      --bubble-ai: #f3f3f3;
      --send-bg: #b91c1c;
      --send-hover: #ff3344;
      --placeholder: #555;
    }

    [data-theme="dark"] {
      --bg: #0f0f0f;
      --text: #f5f5f5;
      --header-bg: rgba(17, 17, 17, 0.6);
      --input-bg: rgba(0, 0, 0, 0.6);
      --border: #444;
      --bubble-user: #b91c1c;
      --bubble-ai: #1a1a1a;
      --send-bg: #b91c1c;
      --send-hover: #ff3344;
      --placeholder: #aaa;
    }

    * {
      box-sizing: border-box;
      font-family: 'Orbitron', sans-serif;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: var(--header-bg);
      backdrop-filter: blur(10px);
      padding: 1rem 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid var(--border);
    }

    header h1 {
      font-size: 1.1rem;
      margin: 0;
    }

    #theme-toggle {
      background: none;
      border: none;
      color: var(--text);
      cursor: pointer;
      font-size: 0.95rem;
    }

    #chat-container {
      flex: 1;
      padding: 1rem;
      max-width: 960px;
      margin: auto;
      overflow-y: auto;
      margin-bottom: 130px;
    }

    .message {
      display: flex;
      align-items: flex-start;
      margin-bottom: 1.5rem;
    }

    .user {
      flex-direction: row-reverse;
    }

    .icon {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      margin: 0 10px;
    }

    .text {
      padding: 0.9rem 1.2rem;
      border-radius: var(--radius);
      color: var(--text);
      max-width: 85vw;
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.05);
      background: var(--bubble-ai);
      white-space: pre-wrap;
    }

    .user .text {
      background: var(--bubble-user);
      color: #fff;
    }

    #input-form {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: var(--header-bg);
      backdrop-filter: blur(12px);
      padding: 1rem;
      display: flex;
      align-items: center;
      gap: 1rem;
      border-top: 1px solid var(--border);
      z-index: 1000;
    }

    #message-input {
      flex: 1;
      background: var(--input-bg);
      color: var(--text);
      font-size: 1rem;
      padding: 0.9rem 1.1rem;
      border-radius: var(--radius);
      border: none;
      outline: none;
      transition: var(--transition);
      box-shadow: 0 0 4px rgba(255,255,255,0.1);
    }

    #message-input::placeholder {
      color: var(--placeholder);
    }

    #send-button {
      background: var(--send-bg);
      border: none;
      border-radius: 50%;
      width: 52px;
      height: 52px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 0 10px var(--send-bg), 0 0 20px rgba(185, 28, 28, 0.6);
      transition: transform 0.2s ease;
    }

    #send-button svg {
      transition: transform 0.2s ease;
    }

    #send-button:hover {
      background: var(--send-hover);
      transform: scale(1.05);
    }

    #send-button:active svg {
      transform: rotate(-30deg) scale(0.95);
    }

    footer {
      background: var(--header-bg);
      color: var(--text);
      font-size: 0.8rem;
      text-align: center;
      padding: 1rem;
      border-top: 1px solid var(--border);
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message.ai {
      animation: slideUp 0.3s ease-out;
    }
  </style>
</head>
<body>
  <header>
    <h1>TIMU ‚Ä¢ Asisten AI Trisakti School of Multimedia</h1>
    <button id="theme-toggle"><span id="theme-label">üåô Mode Gelap</span></button>
  </header>

  <main id="chat-container"></main>

  <form id="input-form">
    <textarea id="message-input" rows="1" placeholder="Tulis pertanyaan Anda..."></textarea>
    <button type="submit" id="send-button">
      <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="white" viewBox="0 0 24 24">
        <path d="M2.01 21 23 12 2.01 3 2 10l15 2-15 2z"/>
      </svg>
    </button>
  </form>

  <footer>
    &copy; 2025 Trisakti School of Multimedia ‚Ä¢ TIMU AI by Taofik Faoji
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.1/purify.min.js"></script>
  <script>
    const chat = document.getElementById("chat-container");
    const form = document.getElementById("input-form");
    const input = document.getElementById("message-input");
    const themeToggle = document.getElementById("theme-toggle");
    const label = document.getElementById("theme-label");

    // Manual Theme Toggle
    const currentTheme = localStorage.getItem("theme") || "dark";
    document.documentElement.setAttribute("data-theme", currentTheme);
    label.textContent = currentTheme === "dark" ? "üåô Mode Gelap" : "‚òÄÔ∏è Mode Terang";

    themeToggle.onclick = () => {
      const newTheme = document.documentElement.getAttribute("data-theme") === "dark" ? "light" : "dark";
      document.documentElement.setAttribute("data-theme", newTheme);
      localStorage.setItem("theme", newTheme);
      label.textContent = newTheme === "dark" ? "üåô Mode Gelap" : "‚òÄÔ∏è Mode Terang";
    };

    function scrollToBottom() {
      chat.scrollTop = chat.scrollHeight;
    }

    function append(role, text) {
      const msg = document.createElement("div");
      msg.className = `message ${role}`;
      const icon = document.createElement("img");
      icon.className = "icon";
      icon.src = role === "user"
        ? "https://cdn-icons-png.flaticon.com/512/1077/1077114.png"
        : "/static/6C774A82-6B38-40D2-BB31-C6F049A3848A.png";
      const bubble = document.createElement("div");
      bubble.className = "text";
      bubble.innerHTML = DOMPurify.sanitize(text.replace(/\\n/g, "<br>"));
      msg.appendChild(icon);
      msg.appendChild(bubble);
      chat.appendChild(msg);
      scrollToBottom();
    }

    function appendTyping() {
      const typing = document.createElement("div");
      typing.className = "message ai";
      typing.innerHTML = \`
        <img class="icon" src="/static/6C774A82-6B38-40D2-BB31-C6F049A3848A.png" />
        <div class="text"><em>TIMU sedang mengetik...</em></div>
      \`;
      chat.appendChild(typing);
      scrollToBottom();
    }

    form.onsubmit = async (e) => {
      e.preventDefault();
      const msg = input.value.trim();
      if (!msg) return;
      append("user", msg);
      input.value = "";
      appendTyping();

      try {
        const res = await fetch("/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: msg })
        });
        const data = await res.json();
        chat.lastChild.remove();
        append("ai", data.reply || "Maaf, terjadi kesalahan.");
      } catch {
        chat.lastChild.remove();
        append("ai", "Maaf, terjadi kesalahan koneksi.");
      }
    };

    input.addEventListener("keydown", function (e) {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        form.requestSubmit();
      }
    });

    // Sambutan awal
    window.onload = () => {
      append("ai", "Halo! Saya TIMU, asisten AI Trisakti Multimedia. Ada yang bisa saya bantu? üòä");
    };
  </script>
</body>
</html>
