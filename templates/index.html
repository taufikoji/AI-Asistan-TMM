<!DOCTYPE html>
<html lang="id" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Asisten AI Trisakti School of Multimedia</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #7b1f2d;         /* Merah maroon utama */
      --secondary: #f5f5f5;       /* Latar belakang terang */
      --user-msg: #991b1b;        /* Merah pengguna */
      --ai-msg: #fef2f2;          /* Latar AI terang */
      --text-dark: #1f2937;
      --text-light: #ffffff;
      --text-muted: #6b7280;
      --neon-accent: #7b1f2d;
      --border-radius: 12px;
      --shadow: 0 2px 10px rgba(0,0,0,0.05);
      --transition: all 0.3s ease;
    }

    [data-theme="dark"] {
      --primary: #7b1f2d;
      --secondary: #1f1f1f;
      --user-msg: #dc2626;
      --ai-msg: #2c2c2c;
      --text-dark: #f3f4f6;
      --text-light: #ffffff;
      --text-muted: #9ca3af;
      --neon-accent: #d9777e;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }

    body {
      background-color: var(--secondary);
      color: var(--text-dark);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      overflow-x: hidden;
      transition: var(--transition);
    }

    header {
      background: var(--primary);
      color: var(--text-light);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 10;
      box-shadow: var(--shadow);
    }

    header h1 {
      font-size: 1.2rem;
      font-weight: 600;
    }

    #theme-toggle {
      background: transparent;
      color: var(--text-light);
      border: none;
      font-size: 1.2rem;
      cursor: pointer;
    }

    #chat-container {
      flex: 1;
      padding: 1.5rem;
      max-width: 1000px;
      width: 100%;
      margin: auto;
      overflow-y: auto;
    }

    #welcome-message {
      text-align: center;
      font-style: italic;
      color: var(--text-muted);
      margin-bottom: 1rem;
    }

    .message {
      display: flex;
      align-items: flex-start;
      margin-bottom: 1.2rem;
      gap: 0.8rem;
      animation: fadeInUp 0.3s ease;
    }

    .message.user {
      flex-direction: row-reverse;
    }

    .message.ai img {
      content: url('static/6C774A82-6B38-40D2-BB31-C6F049A3848A.png');
    }

    .icon {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid var(--neon-accent);
    }

    .text {
      background: var(--ai-msg);
      padding: 1rem;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      max-width: 80%;
      color: var(--text-dark);
      position: relative;
      white-space: pre-line;
    }

    .user .text {
      background: var(--user-msg);
      color: var(--text-light);
    }

    .copy-button {
      position: absolute;
      bottom: 8px;
      right: 10px;
      font-size: 0.8rem;
      padding: 4px 8px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid var(--neon-accent);
      color: var(--text-light);
      border-radius: 6px;
      cursor: pointer;
      display: none;
    }

    .text:hover .copy-button {
      display: block;
    }

    #typing-indicator {
      font-style: italic;
      color: var(--text-muted);
      font-size: 0.9rem;
      margin: 0.5rem;
    }

    #input-form {
      max-width: 1000px;
      margin: auto;
      padding: 1rem 1.5rem;
      display: flex;
      gap: 1rem;
      border-top: 1px solid #ddd;
      background: var(--secondary);
    }

    textarea {
      flex: 1;
      padding: 0.8rem;
      font-size: 1rem;
      border-radius: var(--border-radius);
      border: 1px solid #d1d5db;
      resize: none;
      max-height: 150px;
      background: #fff;
    }

    button {
      background: var(--primary);
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: var(--border-radius);
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
    }

    button:hover {
      filter: brightness(1.1);
    }

    .quick-ask {
      max-width: 1000px;
      margin: 1rem auto;
      padding: 0 1.5rem;
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }

    .quick-btn {
      font-size: 0.85rem;
      padding: 0.5rem 1rem;
      background: #f3f4f6;
      color: var(--text-dark);
      border: 1px solid #d1d5db;
      border-radius: var(--border-radius);
      cursor: pointer;
    }

    .quick-btn:hover {
      background: var(--primary);
      color: white;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      #input-form {
        flex-direction: column;
      }
      .text {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Asisten AI Trisakti School of Multimedia</h1>
    <button id="theme-toggle" title="Ganti Tema">‚òÄÔ∏è</button>
  </header>

  <div id="chat-container">
    <div id="welcome-message">Halo! Saya siap membantu Anda seputar pendidikan di STMK Trisakti.</div>
  </div>

  <div class="quick-ask">
    <button class="quick-btn" data-question="Dimana lokasi kampusnya?">üìç Alamat</button>
    <button class="quick-btn" data-question="Apa saja jurusan atau program studi yang tersedia?">üéì Jurusan</button>
    <button class="quick-btn" data-question="Ada beasiswa apa saja di kampus ini?">üí∞ Beasiswa</button>
    <button class="quick-btn" data-question="Bagaimana cara daftar kuliah di Trisakti School of Multimedia?">üìù Pendaftaran</button>
    <button class="quick-btn" data-question="Kampus ini terakreditasi apa?">üèÖ Akreditasi</button>
    <button class="quick-btn" data-question="Fasilitas apa saja yang tersedia?">üè´ Fasilitas</button>
  </div>

  <form id="input-form">
    <textarea id="message-input" placeholder="Tulis pertanyaan Anda..." required></textarea>
    <button type="submit">Kirim</button>
  </form>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.4.0/purify.min.js"></script>
  <script>
    const chatContainer = document.getElementById('chat-container');
    const input = document.getElementById('message-input');
    const form = document.getElementById('input-form');
    const toggle = document.getElementById('theme-toggle');
    const welcomeMessage = document.getElementById('welcome-message');

    // Theme toggle
    toggle.onclick = () => {
      const current = document.documentElement.getAttribute('data-theme');
      const next = current === 'light' ? 'dark' : 'light';
      document.documentElement.setAttribute('data-theme', next);
      toggle.textContent = next === 'light' ? '‚òÄÔ∏è' : 'üåô';
      localStorage.setItem('theme', next);
    };
    const saved = localStorage.getItem('theme') || 'light';
    document.documentElement.setAttribute('data-theme', saved);
    toggle.textContent = saved === 'light' ? '‚òÄÔ∏è' : 'üåô';

    input.oninput = () => {
      input.style.height = 'auto';
      input.style.height = `${Math.min(input.scrollHeight, 150)}px`;
      welcomeMessage.style.display = input.value.trim() ? 'none' : 'block';
    };

    function appendMessage(role, content) {
      const msg = document.createElement('div');
      msg.className = `message ${role}`;
      const icon = document.createElement('img');
      icon.className = 'icon';
      icon.src = role === 'user'
        ? 'https://cdn-icons-png.flaticon.com/512/1077/1077114.png'
        : 'static/6C774A82-6B38-40D2-BB31-C6F049A3848A.png';

      const text = document.createElement('div');
      text.className = 'text';
      text.innerHTML = DOMPurify.sanitize(content.replace(/\n/g, '<br>'));

      if (role === 'ai') {
        const copyBtn = document.createElement('button');
        copyBtn.className = 'copy-button';
        copyBtn.textContent = 'Salin';
        copyBtn.onclick = () => {
          navigator.clipboard.writeText(content);
          copyBtn.textContent = 'Tersalin!';
          setTimeout(() => copyBtn.textContent = 'Salin', 2000);
        };
        text.appendChild(copyBtn);
      }

      msg.appendChild(icon);
      msg.appendChild(text);
      chatContainer.appendChild(msg);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    function showTyping() {
      const typing = document.createElement('div');
      typing.id = 'typing-indicator';
      typing.textContent = 'AI sedang mengetik...';
      chatContainer.appendChild(typing);
      chatContainer.scrollTop = chatContainer.scrollHeight;
      return typing;
    }

    form.onsubmit = async e => {
      e.preventDefault();
      const message = input.value.trim();
      if (!message) return;

      appendMessage('user', message);
      input.value = '';
      input.style.height = 'auto';

      const typing = showTyping();

      try {
        const res = await fetch('/api/chat', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ message })
        });
        const data = await res.json();
        typing.remove();
        appendMessage('ai', data.reply || 'Maaf, terjadi kesalahan.');
      } catch (err) {
        typing.remove();
        appendMessage('ai', 'Terjadi kesalahan jaringan.');
      }
    };

    document.querySelectorAll('.quick-btn').forEach(btn => {
      btn.onclick = () => {
        input.value = btn.dataset.question;
        form.dispatchEvent(new Event('submit'));
      };
    });
  </script>
</body>
</html>
