<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot STMK Trisakti</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 700px;
            margin: 40px auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #8B0000;
            margin-bottom: 20px;
        }
        #chat-box {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            height: 400px;
            overflow-y: auto;
            background-color: #fafafa;
        }
        .message {
            margin-bottom: 15px;
        }
        .message.user {
            text-align: right;
            color: #333;
        }
        .message.bot {
            text-align: left;
            color: #444;
        }
        form {
            display: flex;
            margin-top: 15px;
        }
        input[type="text"] {
            flex: 1;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        button {
            padding: 12px 18px;
            margin-left: 8px;
            background-color: #8B0000;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background-color: #a10000;
        }
        @media (max-width: 600px) {
            .container {
                margin: 20px;
                padding: 15px;
            }
            #chat-box {
                height: 300px;
            }
            button {
                padding: 12px;
                margin-left: 6px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chatbot STMK Trisakti</h1>
        <div id="chat-box"></div>
        <form id="chat-form">
            <input type="text" id="message-input" placeholder="Tulis pertanyaanmu di sini..." required>
            <button type="submit">Kirim</button>
        </form>
    </div>

    <script>
        const form = document.getElementById('chat-form');
        const input = document.getElementById('message-input');
        const chatBox = document.getElementById('chat-box');

        function appendMessage(sender, text) {
            const msg = document.createElement('div');
            msg.classList.add('message', sender);
            msg.innerText = text;
            chatBox.appendChild(msg);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const message = input.value.trim();
            if (!message) return;

            appendMessage('user', 'Kamu: ' + message);
            input.value = '';
            
            try {
                const res = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message })
                });
                const data = await res.json();

                if (data.reply) {
                    appendMessage('bot', 'Asisten: ' + data.reply);
                } else {
                    appendMessage('bot', 'Asisten: Terjadi kesalahan saat menjawab.');
                }
            } catch (err) {
                appendMessage('bot', 'Asisten: Gagal menghubungi server.');
            }
        });
    </script>
</body>
</html>
