<!DOCTYPE html>
<html lang="id" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Asisten AI STMK Trisakti</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/emoji-picker-element@1.21.4/index.css" />
  <style>
    :root {
      --primary: #800000;
      --secondary: #f8fafc;
      --user-msg: #a30000;
      --ai-msg: #e2e8f0;
      --text-dark: #1e293b;
      --text-light: #ffffff;
      --border-radius: 16px;
      --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
    }

    [data-theme="dark"] {
      --primary: #991b1b;
      --secondary: #1e293b;
      --user-msg: #dc2626;
      --ai-msg: #334155;
      --text-dark: #f1f5f9;
      --text-light: #1e293b;
    }

    * {
      box-sizing: border-box;
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-color: var(--secondary);
      color: var(--text-dark);
      transition: var(--transition);
    }

    header {
      background-color: var(--primary);
      color: var(--text-light);
      padding: 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: var(--shadow);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    header h1 {
      font-size: 1.5rem;
      font-weight: 700;
    }

    .header-buttons {
      display: flex;
      gap: 0.5rem;
    }

    #theme-toggle, #clear-chat {
      background: none;
      border: none;
      color: var(--text-light);
      font-size: 1.2rem;
      cursor: pointer;
      padding: 0.5rem;
      border-radius: 8px;
      transition: var(--transition);
    }

    #theme-toggle:hover, #clear-chat:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    #chat-container {
      flex: 1;
      padding: 1.5rem;
      overflow-y: auto;
      scroll-behavior: smooth;
      max-width: 1000px;
      margin: 0 auto;
      width: 100%;
    }

    .message {
      display: flex;
      align-items: flex-end;
      margin-bottom: 1.25rem;
      opacity: 0;
      transform: translateY(20px);
      animation: slideIn 0.3s ease forwards;
    }

    .user {
      flex-direction: row-reverse;
    }

    .ai {
      flex-direction: row;
    }

    .icon {
      width: 40px;
      height: 40px;
      margin: 0 12px;
      border-radius: 50%;
      border: 2px solid var(--primary);
      transition: var(--transition);
    }

    .text {
      max-width: 80%;
      padding: 1rem 1.25rem;
      border-radius: var(--border-radius);
      position: relative;
      line-height: 1.6;
      box-shadow: var(--shadow);
      transition: var(--transition);
      word-wrap: break-word;
    }

    .user .text {
      background-color: var(--user-msg);
      color: var(--text-light);
      border-radius: var(--border-radius) var(--border-radius) 0 var(--border-radius);
    }

    .ai .text {
      background-color: var(--ai-msg);
      color: var(--text-dark);
      border-radius: var(--border-radius) var(--border-radius) var(--border-radius) 0;
    }

    .copy-button {
      position: absolute;
      bottom: 8px;
      right: 8px;
      background: rgba(0, 0, 0, 0.1);
      border: none;
      border-radius: 6px;
      color: var(--text-dark);
      padding: 0.25rem 0.5rem;
      cursor: pointer;
      font-size: 0.75rem;
      opacity: 0;
      transition: var(--transition);
    }

    .text:hover .copy-button {
      opacity: 1;
    }

    #input-form {
      padding: 1rem;
      background-color: var(--secondary);
      border-top: 1px solid rgba(0, 0, 0, 0.1);
      max-width: 1000px;
      margin: 0 auto;
      width: 100%;
    }

    #input-container {
      display: flex;
      gap: 0.5rem;
      background-color: var(--ai-msg);
      padding: 0.5rem;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      position: relative;
    }

    #message-input {
      flex: 1;
      padding: 0.75rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background: transparent;
      color: var(--text-dark);
      resize: none;
      overflow-y: auto;
      max-height: 150px;
    }

    #message-input:focus {
      outline: none;
    }

    #input-buttons {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    #emoji-toggle, #voice-toggle {
      background: none;
      border: none;
      font-size: 1.2rem;
      cursor: pointer;
      padding: 0.5rem;
      border-radius: 8px;
      color: var(--text-dark);
      transition: var(--transition);
    }

    #emoji-toggle:hover, #voice-toggle:hover {
      background-color: rgba(0, 0, 0, 0.1);
    }

    #emoji-picker {
      position: absolute;
      bottom: 70px;
      right: 10px;
      z-index: 20;
      display: none;
    }

    button[type="submit"] {
      background-color: var(--primary);
      color: var(--text-light);
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: var(--transition);
    }

    button[type="submit"]:hover {
      filter: brightness(1.1);
      transform: translateY(-2px);
    }

    #typing-indicator {
      font-style: italic;
      color: var(--text-dark);
      font-size: 0.9rem;
      margin: 0.5rem 0;
      opacity: 0.7;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .dot {
      width: 6px;
      height: 6px;
      background-color: var(--text-dark);
      border-radius: 50%;
      animation: pulse 1.5s infinite;
    }

    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes pulse {
      0%, 100% { opacity: 0.4; }
      50% { opacity: 1; }
    }

    @keyframes slideIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      #chat-container, #input-form {
        padding: 1rem;
      }

      .text {
        max-width: 85%;
      }

      .icon {
        width: 32px;
        height: 32px;
      }

      header h1 {
        font-size: 1.25rem;
      }

      #emoji-picker {
        max-width: 100%;
        right: 0;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Asisten AI STMK Trisakti</h1>
    <div class="header-buttons">
      <button id="clear-chat" title="Hapus Chat">üóëÔ∏è</button>
      <button id="theme-toggle" title="Ganti Tema">‚òÄÔ∏è</button>
    </div>
  </header>

  <div id="chat-container"></div>

  <form id="input-form">
    <div id="input-container">
      <textarea id="message-input" placeholder="Tulis pertanyaan Anda..." autocomplete="off" required></textarea>
      <div id="input-buttons">
        <button id="emoji-toggle" title="Pilih Emoji">üòä</button>
        <button id="voice-toggle" title="Input Suara">üé§</button>
        <button type="submit">Kirim</button>
      </div>
    </div>
    <emoji-picker id="emoji-picker"></emoji-picker>
  </form>

  <script type="module">
    import 'https://cdn.jsdelivr.net/npm/emoji-picker-element@1.21.4/index.js';

    const chatContainer = document.getElementById('chat-container');
    const form = document.getElementById('input-form');
    const input = document.getElementById('message-input');
    const themeToggle = document.getElementById('theme-toggle');
    const clearChat = document.getElementById('clear-chat');
    const emojiToggle = document.getElementById('emoji-toggle');
    const emojiPicker = document.getElementById('emoji-picker');
    const voiceToggle = document.getElementById('voice-toggle');

    // Theme toggle
    themeToggle.addEventListener('click', () => {
      const currentTheme = document.documentElement.getAttribute('data-theme');
      const newTheme = currentTheme === 'light' ? 'dark' : 'light';
      document.documentElement.setAttribute('data-theme', newTheme);
      themeToggle.textContent = newTheme === 'light' ? '‚òÄÔ∏è' : 'üåô';
      localStorage.setItem('theme', newTheme);
    });

    // Load saved theme
    const savedTheme = localStorage.getItem('theme') || 'light';
    document.documentElement.setAttribute('data-theme', savedTheme);
    themeToggle.textContent = savedTheme === 'light' ? '‚òÄÔ∏è' : 'üåô';

    // Auto-resize textarea
    input.addEventListener('input', () => {
      input.style.height = 'auto';
      input.style.height = `${Math.min(input.scrollHeight, 150)}px`;
    });

    // Emoji picker
    emojiToggle.addEventListener('click', () => {
      emojiPicker.style.display = emojiPicker.style.display === 'block' ? 'none' : 'block';
    });

    emojiPicker.addEventListener('emoji-click', (event) => {
      input.value += event.detail.unicode;
      input.focus();
      emojiPicker.style.display = 'none';
      input.dispatchEvent(new Event('input'));
    });

    // Voice input
    let recognition = null;
    if ('webkitSpeechRecognition' in window) {
      recognition = new webkitSpeechRecognition();
      recognition.lang = 'id-ID';
      recognition.interimResults = true;
      recognition.continuous = false;

      voiceToggle.addEventListener('click', () => {
        if (recognition.isStarted) {
          recognition.stop();
          voiceToggle.textContent = 'üé§';
        } else {
          recognition.start();
          voiceToggle.textContent = '‚èπÔ∏è';
        }
      });

      recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript;
        input.value = transcript;
        input.dispatchEvent(new Event('input'));
      };

      recognition.onend = () => {
        voiceToggle.textContent = 'üé§';
        recognition.isStarted = false;
      };

      recognition.onerror = (event) => {
        console.error('Speech recognition error:', event.error);
        voiceToggle.textContent = 'üé§';
        recognition.isStarted = false;
        appendMessage('ai', 'Maaf, input suara gagal. Coba lagi.');
      };
    } else {
      voiceToggle.style.display = 'none'; // Hide if not supported
    }

    // Clear chat
    clearChat.addEventListener('click', () => {
      chatContainer.innerHTML = '';
      localStorage.removeItem('chatHistory');
    });

    // Load chat history
    const chatHistory = JSON.parse(localStorage.getItem('chatHistory')) || [];
    chatHistory.forEach(({ role, content }) => appendMessage(role, content));

    function appendMessage(role, content) {
      const msg = document.createElement('div');
      msg.classList.add('message', role);

      const icon = document.createElement('img');
      icon.classList.add('icon');
      icon.src = role === 'user'
        ? 'https://cdn-icons-png.flaticon.com/512/1077/1077114.png'
        : 'https://cdn-icons-png.flaticon.com/512/4712/4712109.png';
      icon.alt = `${role} icon`;

      const bubble = document.createElement('div');
      bubble.classList.add('text');
      bubble.textContent = content;

      if (role === 'ai') {
        const copyBtn = document.createElement('button');
        copyBtn.classList.add('copy-button');
        copyBtn.textContent = 'Salin';
        copyBtn.onclick = () => {
          navigator.clipboard.writeText(content);
          copyBtn.textContent = 'Tersalin!';
          setTimeout(() => copyBtn.textContent = 'Salin', 2000);
        };
        bubble.appendChild(copyBtn);
      }

      msg.appendChild(icon);
      msg.appendChild(bubble);
      chatContainer.appendChild(msg);
      chatContainer.scrollTop = chatContainer.scrollHeight;

      // Save to localStorage
      chatHistory.push({ role, content });
      localStorage.setItem('chatHistory', JSON.stringify(chatHistory));
    }

    function showTypingIndicator() {
      const typingIndicator = document.createElement('div');
      typingIndicator.id = 'typing-indicator';
      typingIndicator.innerHTML = 'AI sedang mengetik <span class="dot"></span><span class="dot"></span><span class="dot"></span>';
      chatContainer.appendChild(typingIndicator);
      chatContainer.scrollTop = chatContainer.scrollHeight;
      return typingIndicator;
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const message = input.value.trim();
      if (!message) return;

      appendMessage('user', message);
      input.value = '';
      input.style.height = 'auto';

      const typingIndicator = showTypingIndicator();

      try {
        const res = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message })
        });
        const data = await res.json();
        typingIndicator.remove();

        if (data.reply) {
          appendMessage('ai', data.reply);
        } else {
          appendMessage('ai', 'Maaf, terjadi kesalahan dalam mendapatkan jawaban.');
        }
      } catch (err) {
        typingIndicator.remove();
        appendMessage('ai', 'Terjadi kesalahan jaringan atau server.');
        console.error('Error:', err);
      }
    });
  </script>
</body>
</html>
