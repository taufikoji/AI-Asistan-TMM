<!DOCTYPE html>
<html lang="id" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#7b1f2d" />
  <title>TIMU – Asisten AI TMM</title>
  <link rel="stylesheet" href="/static/style.css" />
  <link rel="icon" href="/static/logo.png" />
</head>
<body>
  <div class="container">
    <header>
      <div class="branding">
        <img src="/static/logo.png" alt="Logo TMM" class="logo-glow" />
        <h1>TIMU</h1>
        <p>Asisten AI Trisakti School of Multimedia</p>
      </div>
      <div class="theme-toggle">
        <button id="toggle-theme">🌓 Mode</button>
        <a href="/login" class="admin-btn">🔐 Admin</a>
      </div>
    </header>

    <main id="chat-container">
      <div id="chat-box">
        <!-- Pesan akan dimasukkan di sini -->
      </div>

      <form id="chat-form">
        <textarea id="chat-input" placeholder="Ketik pertanyaanmu di sini..." rows="1"></textarea>
        <button type="submit" id="send-btn">📤</button>
      </form>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.5/dist/purify.min.js"></script>
  <script src="/static/chat.js"></script>
</body>
</html>
