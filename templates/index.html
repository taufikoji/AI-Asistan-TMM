<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chatbot Kampus AI</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #1c1c1c;
      color: #f0f0f0;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: maroon;
      padding: 1rem;
      text-align: center;
      font-size: 1.2rem;
      color: white;
    }
    #chat-box {
      max-width: 800px;
      margin: 20px auto;
      background: #2b2b2b;
      padding: 1rem;
      border-radius: 10px;
      min-height: 400px;
      overflow-y: auto;
    }
    .msg {
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
    }
    .user {
      background: #800000;
      color: white;
      text-align: right;
    }
    .bot {
      background: #333;
      color: #eee;
      text-align: left;
    }
    #input-form {
      display: flex;
      gap: 0.5rem;
      margin: 20px auto;
      max-width: 800px;
      padding: 0 1rem;
    }
    input[type="text"], input[type="file"] {
      flex: 1;
      padding: 0.8rem;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
    }
    button {
      padding: 0.8rem 1.2rem;
      background-color: maroon;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .copy-btn {
      margin-left: 10px;
      cursor: pointer;
      font-size: 0.8rem;
      color: #999;
    }
  </style>
</head>
<body>
  <header>ðŸ¤– Chatbot STMK Trisakti - Mode Gelap</header>

  <div id="chat-box"></div>

  <form id="input-form">
    <input type="text" id="user-input" placeholder="Ketik pertanyaan Anda..." required />
    <button type="submit">Kirim</button>
  </form>

  <div style="text-align:center; margin-bottom:20px;">
    <input type="file" id="pdf-input" accept="application/pdf"/>
    <button onclick="uploadPDF()">Upload PDF</button>
  </div>

  <script>
    const chatBox = document.getElementById('chat-box');
    const form = document.getElementById('input-form');
    const input = document.getElementById('user-input');

    function appendMessage(content, sender) {
      const div = document.createElement('div');
      div.className = `msg ${sender}`;
      div.innerHTML = content + `<span class="copy-btn" onclick="copyToClipboard(this)">ðŸ“‹</span>`;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function copyToClipboard(el) {
      const text = el.parentElement.textContent;
      navigator.clipboard.writeText(text.trim());
      el.textContent = "âœ…";
      setTimeout(() => el.textContent = "ðŸ“‹", 1500);
    }

    form.onsubmit = async (e) => {
      e.preventDefault();
      const message = input.value;
      appendMessage(message, 'user');
      input.value = "";
      appendMessage("Sedang mengetik...", 'bot');

      const res = await fetch('/api/chat', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({message})
      });
      const data = await res.json();
      document.querySelectorAll('.bot:last-child')[0].remove();
      appendMessage(data.reply || '[Terjadi kesalahan]', 'bot');
    };

    async function uploadPDF() {
      const file = document.getElementById("pdf-input").files[0];
      if (!file) return alert("Pilih file PDF terlebih dahulu.");

      const formData = new FormData();
      formData.append("file", file);

      appendMessage("ðŸ“„ Membaca isi PDF...", "bot");

      const res = await fetch("/api/upload-pdf", {
        method: "POST",
        body: formData
      });

      const data = await res.json();
      appendMessage(data.text || '[Gagal membaca PDF]', 'bot');
    }
  </script>
</body>
</html>
