<!DOCTYPE html>
<html lang="id" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TIMU - Trisakti School of Multimedia</title>
  <link rel="stylesheet" href="/static/style.css" />
  <link rel="icon" href="/static/logo.png" type="image/png" />
</head>
<body>
  <div class="theme-toggle">
    <button id="theme-btn">🌓</button>
  </div>

  <div class="chat-container glass">
    <div class="chat-header">
      <img src="/static/timu_avatar_glow.gif" alt="TIMU" class="avatar-glow" />
      <h1>Asisten AI TIMU</h1>
      <p>Selamat datang di Trisakti School of Multimedia</p>
    </div>
    <div id="chat-box" class="chat-box"></div>
    <form id="chat-form">
      <textarea id="user-input" placeholder="Tulis pertanyaanmu di sini..."></textarea>
      <button type="submit" id="send-btn">📨</button>
    </form>
  </div>

  <div class="admin-link">
    <a href="/login">🔐 Admin Login</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.3/dist/purify.min.js"></script>
  <script src="/static/chat.js"></script>
</body>
</html>
