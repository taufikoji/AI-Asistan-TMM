<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Asisten Interaktif</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: radial-gradient(circle at center, #0f0f0f, #1a1a1a);
            font-family: 'Orbitron', sans-serif;
            color: #fff;
        }

        header {
            background: linear-gradient(90deg, #6e0f1f, #9c1427);
            padding: 20px;
            text-align: center;
            font-size: 1.8rem;
            color: #fff;
            box-shadow: 0 4px 10px rgba(255, 0, 0, 0.3);
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid #444;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.2);
        }

        .chat-box {
            min-height: 300px;
            overflow-y: auto;
            border: 1px solid #888;
            padding: 10px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 8px;
        }

        .input-section {
            margin-top: 20px;
            display: flex;
        }

        .input-section input {
            flex: 1;
            padding: 10px;
            border-radius: 8px 0 0 8px;
            border: none;
            outline: none;
        }

        .input-section button {
            padding: 10px 20px;
            background-color: #9c1427;
            color: #fff;
            border: none;
            border-radius: 0 8px 8px 0;
            cursor: pointer;
        }

        .bubble {
            background-color: #222;
            border-radius: 12px;
            padding: 10px;
            margin-bottom: 10px;
            max-width: 70%;
        }

        .user {
            text-align: right;
            color: #9cf;
        }

        .bot {
            text-align: left;
            color: #fff;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            font-size: 0.9rem;
            color: #888;
        }
    </style>
</head>
<body>

    <header>
        AI Asisten Interaktif
    </header>

    <div class="container">
        <div class="chat-box" id="chat-box">
            <div class="bubble bot">Halo! Saya adalah asisten AI. Silakan ajukan pertanyaan.</div>
        </div>

        <div class="input-section">
            <input type="text" id="user-input" placeholder="Tulis pertanyaan kamu...">
            <button onclick="sendMessage()">Kirim</button>
        </div>
    </div>

    <footer>
        &copy; 2025 AI Interaktif | Powered by OpenAI API
    </footer>

    <script>
        async function sendMessage() {
            const input = document.getElementById("user-input");
            const msg = input.value.trim();
            if (msg === "") return;

            const chatBox = document.getElementById("chat-box");

            // Tambahkan pesan user
            const userDiv = document.createElement("div");
            userDiv.className = "bubble user";
            userDiv.textContent = msg;
            chatBox.appendChild(userDiv);

            input.value = "";

            // Scroll ke bawah
            chatBox.scrollTop = chatBox.scrollHeight;

            try {
                const response = await fetch("/chat", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ message: msg })
                });

                const data = await response.json();

                const botDiv = document.createElement("div");
                botDiv.className = "bubble bot";
                botDiv.textContent = data.reply;
                chatBox.appendChild(botDiv);
                chatBox.scrollTop = chatBox.scrollHeight;

            } catch (err) {
                const botDiv = document.createElement("div");
                botDiv.className = "bubble bot";
                botDiv.textContent = "Maaf, terjadi kesalahan. Coba lagi.";
                chatBox.appendChild(botDiv);
            }
        }
    </script>

</body>
</html>
