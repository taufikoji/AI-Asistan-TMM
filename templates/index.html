<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Asisten Interaktif</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }
    body {
      margin: 0;
      background: #0f0f0f;
      color: #fff;
    }

    header {
      background: linear-gradient(90deg, #800000, #9d0f0f);
      padding: 15px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      font-family: 'Orbitron', sans-serif;
    }

    #chat-container {
      display: flex;
      flex-direction: column;
      position: fixed;
      bottom: 100px;
      right: 30px;
      width: 320px;
      max-height: 500px;
      background: #1a1a1a;
      border-radius: 15px;
      border: 1px solid #800000;
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.1);
      overflow: hidden;
      z-index: 999;
      opacity: 0;
      visibility: hidden;
      transform: scale(0.95);
      transition: all 0.3s ease;
    }

    #chat-container.active {
      opacity: 1;
      visibility: visible;
      transform: scale(1);
    }

    .chat-header {
      background: #800000;
      padding: 10px;
      text-align: center;
      font-weight: bold;
    }

    .chat-box {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
    }

    .chat-message {
      margin-bottom: 15px;
      display: flex;
      align-items: flex-start;
    }

    .chat-message.bot .avatar {
      width: 32px;
      height: 32px;
      margin-right: 10px;
      border-radius: 50%;
    }

    .chat-message .message {
      background: #2e2e2e;
      padding: 10px 14px;
      border-radius: 12px;
      max-width: 70%;
      font-size: 14px;
    }

    .chat-input {
      display: flex;
      border-top: 1px solid #444;
    }

    .chat-input input {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
      font-size: 14px;
    }

    .chat-input button {
      background: #800000;
      color: #fff;
      border: none;
      padding: 0 15px;
      cursor: pointer;
    }

    .typing-indicator {
      display: none;
      margin-left: 42px;
      margin-bottom: 10px;
    }

    .typing-indicator span {
      width: 8px;
      height: 8px;
      background: #fff;
      border-radius: 50%;
      display: inline-block;
      margin: 0 2px;
      animation: blink 1.4s infinite both;
    }

    .typing-indicator span:nth-child(2) {
      animation-delay: 0.2s;
    }

    .typing-indicator span:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes blink {
      0%, 80%, 100% { opacity: 0; }
      40% { opacity: 1; }
    }

    #chatbot-icon {
      position: fixed;
      bottom: 30px;
      right: 30px;
      width: 65px;
      height: 65px;
      background-color: #800000;
      border-radius: 50%;
      box-shadow: 0 0 12px rgba(0,0,0,0.3);
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      transition: transform 0.3s ease;
    }

    #chatbot-icon:hover {
      transform: scale(1.1);
    }

    #chatbot-icon img {
      width: 36px;
      height: 36px;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 12px;
      color: #888;
    }
  </style>
</head>
<body>

<header>AI Asisten Interaktif</header>

<div id="chatbot-icon" onclick="toggleChat()">
  <img src="https://cdn-icons-png.flaticon.com/512/4712/4712109.png" alt="AI Chat" />
</div>

<div id="chat-container">
  <div class="chat-header">Asisten AI</div>
  <div class="chat-box" id="chat-box">
    <div class="chat-message bot">
      <img class="avatar" src="https://cdn-icons-png.flaticon.com/512/4712/4712105.png" />
      <div class="message">Halo! Saya adalah asisten AI. Silakan ajukan pertanyaan kamu.</div>
    </div>
    <div class="typing-indicator" id="typing-indicator">
      <span></span><span></span><span></span>
    </div>
  </div>
  <div class="chat-input">
    <input type="text" id="user-input" placeholder="Tulis pertanyaan kamu..." />
    <button onclick="sendMessage()">Kirim</button>
  </div>
</div>

<footer>
  Â© 2025 AI Interaktif | Powered by OpenAI API
</footer>

<script>
  const chatContainer = document.getElementById("chat-container");
  const chatBox = document.getElementById("chat-box");
  const userInput = document.getElementById("user-input");
  const typingIndicator = document.getElementById("typing-indicator");

  function toggleChat() {
    chatContainer.classList.toggle("active");
  }

  function showTyping(show) {
    typingIndicator.style.display = show ? "block" : "none";
  }

  function sendMessage() {
    const message = userInput.value.trim();
    if (!message) return;

    const userMessage = document.createElement("div");
    userMessage.className = "chat-message";
    userMessage.innerHTML = `<div class="message" style="margin-left:auto; background:#800000">${message}</div>`;
    chatBox.appendChild(userMessage);

    userInput.value = "";
    showTyping(true);
    chatBox.scrollTop = chatBox.scrollHeight;

    fetch("/chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message: message })
    })
    .then(res => res.json())
    .then(data => {
      showTyping(false);
      const botMessage = document.createElement("div");
      botMessage.className = "chat-message bot";
      botMessage.innerHTML = `
        <img class="avatar" src="https://cdn-icons-png.flaticon.com/512/4712/4712105.png" />
        <div class="message">${data.reply}</div>`;
      chatBox.appendChild(botMessage);
      chatBox.scrollTop = chatBox.scrollHeight;
    })
    .catch(err => {
      showTyping(false);
      alert("Terjadi kesalahan: " + err);
    });
  }

  userInput.addEventListener("keypress", function(e) {
    if (e.key === "Enter") sendMessage();
  });
</script>

</body>
</html>
