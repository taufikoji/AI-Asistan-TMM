<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot STMK Trisakti</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 1rem;
        }

        .card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 2rem;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .chat-box {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
            background: #fafafa;
        }

        .chat-message {
            margin-bottom: 0.75rem;
        }

        .chat-message strong {
            display: block;
            margin-bottom: 0.25rem;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input[type="text"] {
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 6px;
            margin-bottom: 1rem;
            font-size: 1rem;
        }

        button {
            padding: 0.75rem;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        @media (max-width: 600px) {
            .card {
                padding: 1rem;
            }

            input[type="text"], button {
                font-size: 0.9rem;
                padding: 0.6rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Chatbot STMK Trisakti</h1>
            <div class="chat-box">
                {% for chat in chats %}
                    <div class="chat-message">
                        <strong>Anda:</strong> {{ chat.user }}<br>
                        <strong>Chatbot:</strong> {{ chat.bot }}
                    </div>
                {% endfor %}
            </div>
            <form method="post">
                <input type="text" name="user_input" placeholder="Tanyakan sesuatu..." required>
                <button type="submit">Kirim</button>
            </form>
        </div>
    </div>
</body>
</html>
