<!DOCTYPE html>
<html lang="id" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TIMU – Chatbot Trisakti Multimedia</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <header>
    <a href="{{ url_for('landing') }}" class="back-home">← Kembali ke Landing</a>
    <img src="{{ url_for('static', filename='img/timu-avatar.png') }}" alt="TIMU Logo" class="logo" />
    <h1>TIMU – Asisten AI</h1>
  </header>

  <main class="chat-container">
    <div id="chat-box" class="glassbox"></div>
    <div class="input-container">
      <textarea id="user-input" placeholder="Tulis pertanyaan..." rows="1"></textarea>
      <button id="send-btn">📨</button>
    </div>
  </main>

  <footer>
    <button id="toggle-theme">🌓 Mode</button>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.5/dist/purify.min.js"></script>
  <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
</body>
</html>
