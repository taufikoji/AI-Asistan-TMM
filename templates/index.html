<!DOCTYPE html>
<html>
<head>
  <title>Chatbot Kampus</title>
  <style>
    body { font-family: Arial; margin: 30px; }
    #chatbox { border: 1px solid #ccc; padding: 10px; width: 400px; height: 400px; overflow-y: auto; margin-bottom: 10px; }
    #inputbox { width: 390px; }
  </style>
</head>
<body>
  <h2>Chatbot STMK Trisakti</h2>
  <div id="chatbox"></div>
  <input id="inputbox" placeholder="Tulis pertanyaan..." />
  <script>
    const input = document.getElementById("inputbox");
    const chat = document.getElementById("chatbox");

    input.addEventListener("keypress", async function(e) {
      if (e.key === "Enter") {
        const msg = input.value;
        chat.innerHTML += `<div><b>Anda:</b> ${msg}</div>`;
        input.value = "";
        const res = await fetch("/chat", {
          method: "POST",
          headers: {"Content-Type": "application/json"},
          body: JSON.stringify({message: msg})
        });
        const data = await res.json();
        chat.innerHTML += `<div><b>Bot:</b> ${data.reply}</div>`;
        chat.scrollTop = chat.scrollHeight;
      }
    });
  </script>
</body>
</html>
