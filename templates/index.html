<!DOCTYPE html>
<html lang="id" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#7b1f2d" />
  <title>TIMU Asisten AI Trisakti School of Multimedia</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
  <header>
    <h1>TIMU Asisten AI<br>Trisakti School Of Multimedia</h1>
    <button id="theme-toggle">
      <span id="theme-icon">☀️</span>
      <span id="theme-label">Light Mode</span>
    </button>
    <a href="/login" class="admin-login-btn">🔒 Admin</a>
  </header>

  <main id="chat-container"></main>

  <form id="input-form">
    <textarea id="message-input" rows="2" placeholder="Tulis pertanyaan Anda..." required></textarea>
    <button type="submit" id="send-button" aria-label="Kirim">
      <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="white" viewBox="0 0 24 24">
        <path d="M2.01 21 23 12 2.01 3 2 10l15 2-15 2z"/>
      </svg>
    </button>
  </form>

  <footer>
    &copy; 2025 Trisakti School of Multimedia. Create by Taofik Faoji.<br />
    Seluruh pertanyaan dijawab oleh AI dan mungkin saja jawaban tidak sesuai.
  </footer>

  <!-- Sanitizer & Script Chat -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.1/purify.min.js" integrity="sha512-kxITvZzXXxNuJItEiYOjAcv6UtVYyEBA5EzJxIFUXWML7MLqQm44yPhTmV+ECLPSkYQg+XJXXUAVfEjbd3JDMw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="{{ url_for('static', filename='chat.js') }}"></script>
</body>
</html>
