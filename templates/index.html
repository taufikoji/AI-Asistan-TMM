<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Chatbot STMK Trisakti</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
            background-color: #f4f4f4;
        }
        .chat-box {
            width: 100%;
            max-width: 700px;
            margin: auto;
            background: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 10px #ccc;
        }
        textarea {
            width: 100%;
            height: 100px;
            font-size: 16px;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .message {
            margin-top: 20px;
        }
        .message p {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="chat-box">
        <h1>Chatbot STMK Trisakti</h1>
        <form method="POST" action="/chat">
            <textarea name="message" placeholder="Tanyakan sesuatu..."></textarea>
            <button type="submit">Kirim</button>
        </form>
        <div class="message">
            {% if user_message %}
                <p><strong>Anda:</strong> {{ user_message }}</p>
                <p><strong>Chatbot:</strong> {{ bot_reply }}</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
