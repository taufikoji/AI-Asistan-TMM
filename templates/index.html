<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chatbot STMK Trisakti</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter&display=swap" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f8f9fa;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background-color: #800000;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }

    #chatBox {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
    }

    .chat {
      margin-bottom: 15px;
      display: flex;
      align-items: flex-start;
    }

    .chat.user .bubble {
      background-color: #d9edf7;
      color: #333;
      align-self: flex-end;
    }

    .chat.ai .bubble {
      background-color: #f5f5f5;
      border: 1px solid #ccc;
      color: #111;
    }

    .bubble {
      max-width: 80%;
      padding: 12px 15px;
      border-radius: 10px;
      position: relative;
    }

    .avatar {
      font-size: 24px;
      margin-right: 10px;
    }

    #typing {
      font-style: italic;
      color: #666;
      margin: 10px;
      display: none;
    }

    #inputSection {
      display: flex;
      padding: 15px;
      background-color: #fff;
      border-top: 1px solid #ccc;
    }

    #userInput {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-right: 10px;
    }

    button {
      background-color: #800000;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #a00000;
    }

    .copy-btn {
      background: none;
      border: none;
      color: #800000;
      cursor: pointer;
      font-size: 14px;
      margin-top: 5px;
    }

    @media (max-width: 600px) {
      .bubble { max-width: 100%; }
      #inputSection { flex-direction: column; gap: 10px; }
      button { width: 100%; }
    }
  </style>
</head>
<body>
  <header>ðŸ¤– Chatbot STMK Trisakti</header>

  <div id="chatBox"></div>
  <div id="typing">AI sedang mengetik...</div>

  <div id="inputSection">
    <input type="text" id="userInput" placeholder="Tulis pertanyaan Anda..." />
    <button onclick="sendMessage()">Kirim</button>
  </div>

  <script>
    const chatBox = document.getElementById("chatBox");
    const typingIndicator = document.getElementById("typing");

    function appendMessage(role, message) {
      const chat = document.createElement("div");
      chat.classList.add("chat", role);

      const avatar = document.createElement("div");
      avatar.className = "avatar";
      avatar.textContent = role === "user" ? "ðŸ§‘" : "ðŸ¤–";

      const bubble = document.createElement("div");
      bubble.className = "bubble";
      bubble.innerHTML = message.replace(/\n/g, "<br>");

      const copyBtn = document.createElement("button");
      copyBtn.className = "copy-btn";
      copyBtn.textContent = "ðŸ“‹ Salin";
      copyBtn.onclick = () => navigator.clipboard.writeText(message);

      chat.appendChild(avatar);
      chat.appendChild(bubble);
      if (role === "ai") chat.appendChild(copyBtn);

      chatBox.appendChild(chat);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function sendMessage() {
      const input = document.getElementById("userInput");
      const message = input.value.trim();
      if (!message) return;

      appendMessage("user", message);
      input.value = "";
      typingIndicator.style.display = "block";

      fetch("/api/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message })
      })
      .then(res => res.json())
      .then(data => {
        typingIndicator.style.display = "none";
        appendMessage("ai", data.reply);
      })
      .catch(err => {
        typingIndicator.style.display = "none";
        appendMessage("ai", "Maaf, terjadi kesalahan saat menjawab.");
      });
    }

    document.getElementById("userInput").addEventListener("keydown", function(e) {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
