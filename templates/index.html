<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Asisten Kampus STMK Trisakti</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --bg-light: #f5f5f5;
            --bg-dark: #1e1e1e;
            --text-light: #000;
            --text-dark: #fff;
            --primary: #800000; /* Maroon */
        }
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg-light);
            color: var(--text-light);
            transition: 0.3s;
        }
        .dark-mode {
            background-color: var(--bg-dark);
            color: var(--text-dark);
        }
        header {
            background: var(--primary);
            padding: 15px;
            text-align: center;
            color: white;
        }
        #chat-box {
            max-width: 800px;
            margin: 20px auto;
            padding: 10px;
            height: 65vh;
            overflow-y: auto;
            border: 1px solid #ccc;
            background: white;
        }
        .dark-mode #chat-box {
            background: #2c2c2c;
            border-color: #555;
        }
        .message {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 10px;
            max-width: 90%;
        }
        .user { background: #d1e7dd; align-self: flex-end; }
        .bot  { background: #f8d7da; align-self: flex-start; }
        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            margin-top: 10px;
        }
        #input-area {
            display: flex;
            max-width: 800px;
            margin: auto;
            gap: 10px;
        }
        input[type="text"] {
            flex: 1;
            padding: 10px;
        }
        button {
            background: var(--primary);
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
        }
        .copy-btn {
            float: right;
            font-size: 12px;
            background: none;
            color: #555;
            border: none;
            cursor: pointer;
        }
        .dark-mode .copy-btn { color: #ccc; }
    </style>
</head>
<body>
    <header>
        <h2>Asisten AI STMK Trisakti</h2>
    </header>

    <div class="controls">
        <button onclick="toggleDarkMode()">ðŸŒ“ Mode Gelap / Terang</button>
        <input type="file" id="pdf-upload" accept="application/pdf" />
    </div>

    <div id="chat-box"></div>

    <div id="input-area">
        <input type="text" id="user-input" placeholder="Ketik pertanyaan...">
        <button onclick="sendMessage()">Kirim</button>
    </div>

    <script>
        const chatBox = document.getElementById('chat-box');
        const input = document.getElementById('user-input');
        const pdfUpload = document.getElementById('pdf-upload');

        function appendMessage(role, text) {
            const msg = document.createElement('div');
            msg.className = `message ${role}`;
            msg.innerHTML = `<span>${text}</span> <button class="copy-btn" onclick="copyToClipboard(this)">ðŸ“‹</button>`;
            chatBox.appendChild(msg);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function copyToClipboard(btn) {
            const text = btn.previousElementSibling.innerText;
            navigator.clipboard.writeText(text);
            btn.innerText = "âœ…";
            setTimeout(() => btn.innerText = "ðŸ“‹", 1500);
        }

        function sendMessage() {
            const message = input.value.trim();
            if (!message) return;

            appendMessage("user", message);
            input.value = "";

            appendMessage("bot", "Mengetik...");

            fetch('/api/chat', {
                method: "POST",
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({message})
            })
            .then(res => res.json())
            .then(data => {
                chatBox.lastChild.innerHTML = `<span>${data.reply}</span> <button class="copy-btn" onclick="copyToClipboard(this)">ðŸ“‹</button>`;
                chatBox.scrollTop = chatBox.scrollHeight;
            });
        }

        pdfUpload.addEventListener("change", () => {
            const file = pdfUpload.files[0];
            const formData = new FormData();
            formData.append("file", file);

            fetch('/api/upload', {
                method: "POST",
                body: formData
            })
            .then(res => res.json())
            .then(data => {
                if (data.suggestion) {
                    appendMessage("bot", data.suggestion);
                }
            });
        });

        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }
    </script>
</body>
</html>
