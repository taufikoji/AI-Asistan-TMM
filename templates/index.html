<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Asisten Chatbot STMK Trisakti</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background: #f0f2f5;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background-color: #2c3e50;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      max-width: 600px;
      margin: 0 auto;
      padding: 1rem;
    }

    .messages {
      flex-grow: 1;
      overflow-y: auto;
      padding-bottom: 1rem;
    }

    .message {
      margin: 0.5rem 0;
      display: flex;
      align-items: flex-start;
      animation: fadeIn 0.3s ease-in-out;
    }

    .message.user {
      justify-content: flex-end;
    }

    .message.bot {
      justify-content: flex-start;
    }

    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: #eee;
      margin-right: 0.5rem;
    }

    .message-text {
      max-width: 70%;
      padding: 0.75rem 1rem;
      border-radius: 1rem;
      background-color: #e4e6eb;
    }

    .message.user .message-text {
      background-color: #0084ff;
      color: white;
    }

    form {
      display: flex;
      margin-top: 1rem;
      gap: 0.5rem;
    }

    input[type="text"] {
      flex: 1;
      padding: 0.75rem;
      border-radius: 20px;
      border: 1px solid #ccc;
    }

    button {
      padding: 0.75rem 1rem;
      border: none;
      border-radius: 20px;
      background-color: #2c3e50;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #34495e;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header>
    <h1>Asisten Chatbot STMK Trisakti</h1>
  </header>

  <div class="chat-container">
    <div class="messages" id="messages"></div>

    <form id="chat-form">
      <input type="text" id="user-input" placeholder="Tulis pertanyaan kamu..." autocomplete="off" required />
      <button type="submit">Kirim</button>
    </form>
  </div>

  <script>
    const messagesEl = document.getElementById("messages");
    const chatForm = document.getElementById("chat-form");
    const userInput = document.getElementById("user-input");

    chatForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const message = userInput.value;
      appendMessage("user", message);
      userInput.value = "";

      try {
        const response = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message }),
        });

        const data = await response.json();
        appendMessage("bot", data.reply);
      } catch (error) {
        appendMessage("bot", "Maaf, terjadi kesalahan.");
      }
    });

    function appendMessage(sender, text) {
      const messageEl = document.createElement("div");
      messageEl.classList.add("message", sender);

      const avatarEl = document.createElement("div");
      avatarEl.classList.add("avatar");
      if (sender === "bot") {
        avatarEl.style.backgroundImage = "url('https://i.imgur.com/1X1aZPz.png')";
        avatarEl.style.backgroundSize = "cover";
      }

      const textEl = document.createElement("div");
      textEl.classList.add("message-text");
      textEl.textContent = text;

      if (sender === "bot") {
        messageEl.appendChild(avatarEl);
      }

      messageEl.appendChild(textEl);
      messagesEl.appendChild(messageEl);
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }
  </script>
</body>
</html>
