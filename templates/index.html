<!DOCTYPE html>
<html lang="id" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Asisten AI STMK Trisakti</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"> <!-- Kembali ke font Inter -->
  <style>
    :root {
      --primary: #800000; /* Merah standar */
      --secondary: #ffffff; /* Putih di mode terang */
      --user-msg: #a30000; /* Merah tua untuk pesan user */
      --ai-msg: #f0f4f8; /* Abu-abu muda standar untuk pesan AI */
      --text-dark: #1e293b; /* Hitam tua untuk teks di mode terang */
      --text-light: #ffffff; /* Putih untuk teks di mode gelap */
      --border-radius: 12px;
      --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
    }

    [data-theme="dark"] {
      --primary: linear-gradient(45deg, #00d4ff, #ff00ff); /* Gradien neon biru-ungu */
      --secondary: #000000; /* Hitam pekat */
      --user-msg: #dc2626;
      --ai-msg: #0a0a1a; /* Latar belakang AI gelap futuristik */
      --text-dark: #f1f5f9; /* Teks terang */
      --text-light: #00ffcc; /* Neon hijau */
      --neon-accent: #00ffcc;
    }

    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif; /* Kembali ke font standar */
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background: var(--secondary);
      color: var(--text-dark); /* Teks utama mengikuti tema */
      transition: var(--transition);
      overflow-x: hidden;
    }

    /* Dekorasi futuristik hanya di mode gelap */
    [data-theme="dark"] body::before {
      content: '';
      position: fixed;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(0, 212, 255, 0.1) 0%, rgba(255, 0, 255, 0.1) 100%);
      animation: rotate 20s linear infinite;
      z-index: -1;
    }

    [data-theme="dark"] #chat-container::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 2px;
      background: linear-gradient(to right, transparent, var(--neon-accent), transparent);
      animation: pulseLine 3s infinite;
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes pulseLine {
      0% { opacity: 0.3; }
      50% { opacity: 1; }
      100% { opacity: 0.3; }
    }

    header {
      background: var(--primary);
      color: var(--text-light);
      padding: 1.5rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: var(--shadow);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    header h1 {
      font-size: 1.5rem;
      font-weight: 700;
    }

    #theme-toggle {
      background: none;
      border: none;
      color: var(--text-light);
      font-size: 1.5rem;
      cursor: pointer;
      padding: 0.5rem;
      border-radius: 50%;
      transition: var(--transition);
    }

    #theme-toggle:hover {
      transform: scale(1.2);
    }

    #chat-container {
      flex: 1;
      padding: 1.5rem;
      overflow-y: auto;
      scroll-behavior: smooth;
      max-width: 1000px;
      margin: 0 auto;
      width: 100%;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    #welcome-message {
      text-align: center;
      color: var(--text-dark);
      padding: 1rem;
      font-style: italic;
      opacity: 0.7;
    }

    .message {
      display: flex;
      align-items: flex-end;
      margin-bottom: 1.5rem;
      opacity: 0;
      transform: translateY(20px);
      animation: slideIn 0.3s ease forwards;
    }

    .user {
      flex-direction: row-reverse;
    }

    .ai {
      flex-direction: row;
    }

    .icon {
      width: 40px;
      height: 40px;
      margin: 0 12px;
      border-radius: 50%;
      border: 2px solid var(--primary);
      transition: var(--transition);
    }

    .text {
      max-width: 80%;
      padding: 1rem 1.2rem;
      border-radius: var(--border-radius);
      position: relative;
      line-height: 1.5;
      box-shadow: var(--shadow);
      transition: var(--transition);
      white-space: pre-wrap; /* Menjaga indentasi dan baris baru */
      background: var(--ai-msg);
      color: var(--text-dark); /* Teks hitam di mode terang, terang di mode gelap */
    }

    .user .text {
      background: var(--user-msg);
      color: var(--text-light); /* Teks putih di mode terang, neon di mode gelap */
      border-radius: var(--border-radius) var(--border-radius) 0 var(--border-radius);
    }

    .ai .text {
      background: var(--ai-msg);
      color: var(--text-light); /* Teks putih/neon di mode gelap */
    }

    .copy-button {
      position: absolute;
      bottom: 6px;
      right: 10px;
      background: rgba(0, 0, 0, 0.1);
      border: none;
      border-radius: 6px;
      color: var(--text-light);
      padding: 0.3rem 0.6rem;
      cursor: pointer;
      font-size: 0.8rem;
      opacity: 0;
      transition: var(--transition);
    }

    .text:hover .copy-button {
      opacity: 1;
      transform: scale(1.1);
    }

    #input-form {
      padding: 1.5rem;
      background: var(--secondary);
      border-top: 1px solid rgba(0, 0, 0, 0.1);
      max-width: 1000px;
      margin: 0 auto;
      width: 100%;
      position: relative;
    }

    #input-container {
      display: flex;
      gap: 0.75rem;
      background: var(--ai-msg);
      padding: 0.75rem;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
    }

    #message-input {
      flex: 1;
      padding: 0.75rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background: transparent;
      color: var(--text-dark); /* Teks input mengikuti tema */
      resize: none;
      overflow-y: auto;
      max-height: 150px;
    }

    #message-input:focus {
      outline: none;
    }

    button {
      background: var(--primary);
      color: var(--text-light);
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 700;
      transition: var(--transition);
    }

    button:hover {
      filter: brightness(1.2);
      transform: translateY(-3px);
    }

    #typing-indicator {
      font-style: italic;
      color: var(--text-dark);
      font-size: 0.9rem;
      margin: 0.5rem 0;
      opacity: 0.7;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .dot {
      width: 6px;
      height: 6px;
      background-color: var(--text-dark);
      border-radius: 50%;
      animation: pulse 1.5s infinite;
    }

    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes pulse {
      0%, 100% { opacity: 0.4; }
      50% { opacity: 1; }
    }

    @keyframes slideIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      header {
        padding: 1rem;
      }

      header h1 {
        font-size: 1.2rem;
      }

      #chat-container, #input-form {
        padding: 1rem;
      }

      .text {
        max-width: 85%;
      }

      .icon {
        width: 30px;
        height: 30px;
      }

      #input-container {
        flex-direction: column;
        gap: 0.5rem;
      }

      #message-input {
        width: 100%;
      }

      button {
        width: 100%;
        padding: 0.75rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Asisten AI Trisakti School Of Multimedia</h1>
    <button id="theme-toggle" title="Ganti Tema">‚òÄÔ∏è</button>
  </header>

  <div id="chat-container">
    <div id="welcome-message">
      Selamat datang! Ketik pertanyaan Anda di bawah dan tekan "Kirim" untuk memulai.
    </div>
  </div>

  <form id="input-form">
    <div id="input-container">
      <textarea id="message-input" placeholder="Tulis pertanyaan Anda..." autocomplete="off" required></textarea>
      <button type="submit">Kirim</button>
    </div>
  </form>

  <script>
    const chatContainer = document.getElementById('chat-container');
    const form = document.getElementById('input-form');
    const input = document.getElementById('message-input');
    const themeToggle = document.getElementById('theme-toggle');
    const welcomeMessage = document.getElementById('welcome-message');

    // Theme toggle
    themeToggle.addEventListener('click', () => {
      const currentTheme = document.documentElement.getAttribute('data-theme');
      const newTheme = currentTheme === 'light' ? 'dark' : 'light';
      document.documentElement.setAttribute('data-theme', newTheme);
      themeToggle.textContent = newTheme === 'light' ? '‚òÄÔ∏è' : 'üåô';
      localStorage.setItem('theme', newTheme);
    });

    // Load saved theme
    const savedTheme = localStorage.getItem('theme') || 'light';
    document.documentElement.setAttribute('data-theme', savedTheme);
    themeToggle.textContent = savedTheme === 'light' ? '‚òÄÔ∏è' : 'üåô';

    // Auto-resize textarea
    input.addEventListener('input', () => {
      input.style.height = 'auto';
      input.style.height = `${Math.min(input.scrollHeight, 150)}px`;
      if (input.value.trim()) {
        welcomeMessage.style.display = 'none';
      } else {
        welcomeMessage.style.display = 'block';
      }
    });

    function appendMessage(role, content) {
      welcomeMessage.style.display = 'none';
      const msg = document.createElement('div');
      msg.classList.add('message', role);

      const icon = document.createElement('img');
      icon.classList.add('icon');
      icon.src = role === 'user'
        ? 'https://cdn-icons-png.flaticon.com/512/1077/1077114.png'
        : 'https://cdn-icons-png.flaticon.com/512/4712/4712109.png';
      icon.alt = `${role} icon`;

      const bubble = document.createElement('div');
      bubble.classList.add('text');
      const cleanContent = content.replace(/\*\*/g, '').replace(/#/g, '').trim();
      bubble.textContent = cleanContent;

      if (role === 'ai') {
        const copyBtn = document.createElement('button');
        copyBtn.classList.add('copy-button');
        copyBtn.textContent = 'Salin';
        copyBtn.onclick = () => {
          navigator.clipboard.writeText(cleanContent);
          copyBtn.textContent = 'Tersalin!';
          setTimeout(() => copyBtn.textContent = 'Salin', 2000);
        };
        bubble.appendChild(copyBtn);
      }

      msg.appendChild(icon);
      msg.appendChild(bubble);
      chatContainer.appendChild(msg);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }
