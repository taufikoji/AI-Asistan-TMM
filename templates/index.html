<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat AI Tisakti school of multimedia</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-wBUkhkRjAo8blZx0K9q2CBKOKJZGnZCMFUVbH3P3zjc74uxOCFRknTV4m4PPKh6+9PvDjM8H3xT0VRyzZ1D6Iw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .chat-container {
            max-width: 600px;
            margin: 30px auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 12px rgba(0,0,0,0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 90vh;
        }

        .chat-header {
            background-color: #800000;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 20px;
            font-weight: bold;
        }

        .chat-body {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
        }

        .chat-input {
            display: flex;
            border-top: 1px solid #ddd;
        }

        .chat-input textarea {
            flex: 1;
            padding: 12px;
            border: none;
            resize: none;
            font-size: 14px;
        }

        .chat-input button {
            background-color: #800000;
            color: white;
            border: none;
            padding: 0 25px;
            cursor: pointer;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }

        .message.user .bubble {
            align-self: flex-end;
            background-color: #e0e0e0;
            color: #000;
        }

        .message.ai .bubble {
            align-self: flex-start;
            background-color: #f0f0f0;
            position: relative;
        }

        .bubble {
            padding: 12px 16px;
            border-radius: 8px;
            max-width: 80%;
            line-height: 1.5;
            word-wrap: break-word;
        }

        .sender {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .copy-button {
            position: absolute;
            bottom: 8px;
            right: 8px;
            background: none;
            border: none;
            font-size: 14px;
            color: #555;
            cursor: pointer;
        }

        .typing {
            font-style: italic;
            color: #555;
            padding: 8px 0;
        }

        @media (max-width: 600px) {
            .bubble {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">Chat AI Trisakti school of multimedia</div>
        <div class="chat-body" id="chat-body"></div>
        <div class="chat-input">
            <textarea id="user-input" placeholder="Tulis pertanyaanmu di sini..." rows="1"></textarea>
            <button onclick="sendMessage()">Kirim</button>
        </div>
    </div>

    <script>
        const chatBody = document.getElementById('chat-body');
        const userInput = document.getElementById('user-input');

        function appendMessage(role, text) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;

            const senderDiv = document.createElement('div');
            senderDiv.className = 'sender';
            senderDiv.textContent = role === 'user' ? 'Kamu:' : 'AI:';

            const bubbleDiv = document.createElement('div');
            bubbleDiv.className = 'bubble';
            bubbleDiv.textContent = text;

            if (role === 'ai') {
                const copyBtn = document.createElement('button');
                copyBtn.className = 'copy-button';
                copyBtn.innerHTML = '<i class="fas fa-copy"></i>';
                copyBtn.onclick = () => {
                    navigator.clipboard.writeText(text);
                    copyBtn.innerHTML = '<i class="fas fa-check"></i>';
                    setTimeout(() => {
                        copyBtn.innerHTML = '<i class="fas fa-copy"></i>';
                    }, 2000);
                };
                bubbleDiv.appendChild(copyBtn);
            }

            messageDiv.appendChild(senderDiv);
            messageDiv.appendChild(bubbleDiv);
            chatBody.appendChild(messageDiv);
            chatBody.scrollTop = chatBody.scrollHeight;
        }

        function showTyping() {
            const typing = document.createElement('div');
            typing.id = 'typing';
            typing.className = 'typing';
            typing.textContent = 'AI sedang mengetik...';
            chatBody.appendChild(typing);
            chatBody.scrollTop = chatBody.scrollHeight;
        }

        function removeTyping() {
            const typing = document.getElementById('typing');
            if (typing) typing.remove();
        }

        function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            appendMessage('user', message);
            userInput.value = '';

            showTyping();

            fetch('/api/chat', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({message})
            })
            .then(res => res.json())
            .then(data => {
                removeTyping();
                if (data.reply) {
                    appendMessage('ai', data.reply);
                } else {
                    appendMessage('ai', 'Maaf, terjadi kesalahan dalam menjawab.');
                }
            })
            .catch(() => {
                removeTyping();
                appendMessage('ai', 'Maaf, terjadi kesalahan dalam koneksi.');
            });
        }

        userInput.addEventListener('keydown', e => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
    </script>
</body>
</html>
