<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Asisten AI TMM</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #800000;
      color: white;
      padding: 2rem;
      text-align: center;
    }
    .chat-container {
      max-width: 700px;
      margin: auto;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      margin-top: 2rem;
      padding: 1rem;
    }
    .message {
      display: flex;
      margin-bottom: 1rem;
      align-items: flex-start;
    }
    .avatar {
      width: 40px;
      height: 40px;
      background-color: #800000;
      color: white;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-right: 1rem;
      font-weight: bold;
    }
    .bubble {
      background-color: #f0f0f0;
      padding: 0.75rem 1rem;
      border-radius: 10px;
      max-width: 80%;
    }
    .user .avatar {
      background-color: #555;
    }
    .user .bubble {
      background-color: #e0e0e0;
      margin-left: auto;
    }
    form {
      display: flex;
      margin-top: 1rem;
    }
    input[type="text"] {
      flex: 1;
      padding: 0.8rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #800000;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 0 1.2rem;
      margin-left: 0.5rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #a10000;
    }
  </style>
</head>
<body>
  <header>
    <h1>Asisten AI TMM</h1>
    <p>Dapatkan jawaban cepat seputar kampus Anda</p>
  </header>
  <div class="chat-container" id="chatBox">
    <!-- Pesan-pesan akan muncul di sini -->
  </div>
  <form id="chatForm">
    <input type="text" id="userInput" placeholder="Ketik pertanyaan Anda..." autocomplete="off" required />
    <button type="submit">Kirim</button>
  </form>

  <script>
    const form = document.getElementById('chatForm');
    const input = document.getElementById('userInput');
    const chatBox = document.getElementById('chatBox');

    function addMessage(text, sender = 'bot') {
      const msgDiv = document.createElement('div');
      msgDiv.classList.add('message', sender);

      const avatar = document.createElement('div');
      avatar.classList.add('avatar');
      avatar.innerText = sender === 'bot' ? 'AI' : 'Me';

      const bubble = document.createElement('div');
      bubble.classList.add('bubble');
      bubble.innerText = text;

      msgDiv.appendChild(avatar);
      msgDiv.appendChild(bubble);
      chatBox.appendChild(msgDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    form.onsubmit = async (e) => {
      e.preventDefault();
      const message = input.value.trim();
      if (!message) return;
      addMessage(message, 'user');
      input.value = '';

      try {
        const res = await fetch('/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message })
        });
        const data = await res.json();
        addMessage(data.reply, 'bot');
      } catch (err) {
        addMessage("Maaf, terjadi kesalahan.", 'bot');
      }
    };
  </script>
</body>
</html>
