<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat AI Trisakti School of Multimedia</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .chat-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .message {
            display: flex;
            margin-bottom: 1rem;
        }
        .message.user .text {
            background-color: #dc3545;
            color: white;
            margin-left: auto;
        }
        .message.ai .text {
            background-color: #f1f1f1;
            color: #000;
            margin-right: auto;
        }
        .text {
            padding: 0.75rem 1rem;
            border-radius: 15px;
            max-width: 75%;
            white-space: pre-wrap;
        }
        .icon {
            font-size: 1.5rem;
            margin: 0 0.5rem;
        }
        .typing {
            font-style: italic;
            color: #888;
            padding-left: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h3 class="text-center text-danger mb-4">Chatbot STMK Trisakti</h3>
        <div id="chat-box"></div>
        <div class="mt-3 d-flex">
            <input type="text" id="message" class="form-control me-2" placeholder="Tulis pertanyaanmu di sini...">
            <button id="send-btn" class="btn btn-danger">Kirim</button>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById("chat-box");
        const messageInput = document.getElementById("message");
        const sendBtn = document.getElementById("send-btn");

        function appendMessage(role, content) {
            const msgDiv = document.createElement("div");
            msgDiv.className = `message ${role}`;
            msgDiv.innerHTML = `
                ${role === 'ai' ? '<div class="icon">ðŸ¤–</div>' : ''}
                <div class="text">${content}</div>
                ${role === 'user' ? '<div class="icon">ðŸ‘¤</div>' : ''}
            `;
            chatBox.appendChild(msgDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function showTypingIndicator() {
            const typing = document.createElement("div");
            typing.className = "typing";
            typing.id = "typing";
            typing.textContent = "AI sedang mengetik...";
            chatBox.appendChild(typing);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function removeTypingIndicator() {
            const typing = document.getElementById("typing");
            if (typing) typing.remove();
        }

        sendBtn.addEventListener("click", async () => {
            const message = messageInput.value.trim();
            if (!message) return;
            appendMessage("user", message);
            messageInput.value = "";

            showTypingIndicator();

            try {
                const res = await fetch("/api/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message })
                });
                const data = await res.json();
                removeTypingIndicator();
                if (data.reply) {
                    appendMessage("ai", data.reply);
                } else {
                    appendMessage("ai", "Maaf, terjadi kesalahan dalam menjawab.");
                }
            } catch (err) {
                removeTypingIndicator();
                appendMessage("ai", "Gagal terhubung ke server.");
            }
        });

        messageInput.addEventListener("keypress", function (e) {
            if (e.key === "Enter") sendBtn.click();
        });
    </script>
</body>
</html>
