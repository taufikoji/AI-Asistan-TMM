<!DOCTYPE html>
<html lang="id" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="theme-color" content="#7b1f2d">
  <title>Asisten AI Trisakti School of Multimedia</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --maroon: #7b1f2d;
      --user-msg: #b91c1c;
      --ai-msg: #f1f5f9;
      --radius: 12px;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
    }

    [data-theme="light"] {
      --bg: #ffffff;
      --text: #1e1e1e;
      --primary: var(--maroon);
      --header-bg: var(--maroon);
      --input-bg: #f9fafb;
      --button-bg: var(--maroon);
      --button-hover: #9c2e3f;
    }

    [data-theme="dark"] {
      --bg: #0d0d0d;
      --text: #e0f7fa;
      --header-bg: #1a1a1a;
      --input-bg: #1a1a1a;
      --button-bg: #263238;
      --button-hover: #0097a7;
    }

    * {
      box-sizing: border-box;
      font-family: 'Orbitron', sans-serif;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: var(--header-bg);
      color: white;
      padding: 0.7rem 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: var(--shadow);
    }

    header h1 {
      font-size: 0.95rem;
      margin: 0;
    }

    #chat-container {
      flex: 1;
      padding: 1rem;
      max-width: 960px;
      margin: auto;
      overflow-y: auto;
      scroll-behavior: smooth;
    }

    .message {
      display: flex;
      align-items: flex-start;
      margin-bottom: 1.5rem;
    }

    .user {
      flex-direction: row-reverse;
    }

    .icon {
      width: 40px;
      height: 40px;
      margin: 0 12px;
      border-radius: 50%;
    }

    .text {
      max-width: 85vw;
      padding: 0.9rem;
      border-radius: var(--radius);
      background: var(--input-bg);
      color: var(--text);
      word-wrap: break-word;
      white-space: pre-wrap;
      box-shadow: var(--shadow);
    }

    .user .text {
      background: var(--user-msg);
      color: white;
    }

    .text a {
      color: #b30000;
      text-decoration: underline;
      word-break: break-word;
    }

    #input-form {
      display: flex;
      padding: 1rem;
      border-top: 1px solid #ccc;
      background: var(--bg);
    }

    #message-input {
      flex: 1;
      font-size: 1rem;
      padding: 0.75rem;
      border-radius: var(--radius);
      border: 1px solid #ccc;
      background: var(--input-bg);
      color: var(--text);
    }

    button {
      margin-left: 1rem;
      padding: 0.8rem 1.2rem;
      background: var(--button-bg);
      color: white;
      border: none;
      border-radius: var(--radius);
      font-weight: bold;
      cursor: pointer;
      transition: var(--transition);
    }

    button:hover {
      background: var(--button-hover);
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.85rem;
      color: var(--text);
      background: var(--bg);
      border-top: 1px solid #ccc;
    }

    @media (max-width: 600px) {
      #chat-container {
        padding: 0.75rem;
      }
      #input-form {
        flex-direction: column;
        gap: 0.5rem;
      }
      #message-input, button {
        width: 100%;
        margin: 0;
      }
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message.ai {
      animation: slideUp 0.3s ease-out;
    }
  </style>
</head>
<body>
  <header>
    <h1>Asisten AI Trisakti School of Multimedia</h1>
    <button id="theme-toggle">mode‚òÄÔ∏è</button>
  </header>

  <main id="chat-container"></main>

  <form id="input-form">
    <textarea id="message-input" rows="2" placeholder="Tulis pertanyaan Anda..." required></textarea>
    <button type="submit">Kirim</button>
  </form>

  <footer>
    &copy; 2025 Dibuat dan DiKembangkan oleh Taofik Faoji. (sedang dalam tahap pengembangan).
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.1/purify.min.js"></script>
  <script>
    const chat = document.getElementById("chat-container");
    const form = document.getElementById("input-form");
    const input = document.getElementById("message-input");
    const themeToggle = document.getElementById("theme-toggle");

    const savedTheme = localStorage.getItem("theme") || "light";
    document.documentElement.setAttribute("data-theme", savedTheme);
    themeToggle.textContent = savedTheme === "dark" ? "üåô" : "‚òÄÔ∏è";

    themeToggle.onclick = () => {
      const theme = document.documentElement.getAttribute("data-theme") === "dark" ? "light" : "dark";
      document.documentElement.setAttribute("data-theme", theme);
      localStorage.setItem("theme", theme);
      themeToggle.textContent = theme === "dark" ? "üåô" : "‚òÄÔ∏è";
    };

    function scrollToBottom() {
      chat.scrollTop = chat.scrollHeight;
    }

    function linkify(text) {
      const urlRegex = /(https?:\/\/[^\s]+)/g;
      return text.replace(urlRegex, url => `<a href="${url}" target="_blank">${url}</a>`);
    }

    function append(role, text) {
      const msg = document.createElement("div");
      msg.className = `message ${role}`;
      const icon = document.createElement("img");
      icon.className = "icon";
      icon.src = role === "user"
        ? "https://cdn-icons-png.flaticon.com/512/1077/1077114.png"
        : "/static/6C774A82-6B38-40D2-BB31-C6F049A3848A.png";
      const bubble = document.createElement("div");
      bubble.className = "text";
      bubble.innerHTML = DOMPurify.sanitize(linkify(text).replace(/\n/g, "<br>"));
      msg.appendChild(icon);
      msg.appendChild(bubble);
      chat.appendChild(msg);
      scrollToBottom();
    }

    function appendTyping() {
      const typing = document.createElement("div");
      typing.className = "message ai";
      typing.innerHTML = `
        <img class="icon" src="/static/6C774A82-6B38-40D2-BB31-C6F049A3848A.png" />
        <div class="text"><em>TIMU sedang mengetik...</em></div>
      `;
      chat.appendChild(typing);
      scrollToBottom();
    }

    form.onsubmit = async (e) => {
      e.preventDefault();
      const msg = input.value.trim();
      if (!msg) return;
      append("user", msg);
      input.value = "";
      appendTyping();

      try {
        const res = await fetch("/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: msg })
        });

        const data = await res.json();
        chat.lastChild.remove();
        append("ai", data.reply || "Maaf, terjadi kesalahan.");
      } catch {
        chat.lastChild.remove();
        append("ai", "Maaf, terjadi kesalahan koneksi.");
      }
    };

    input.addEventListener("keydown", function (e) {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        form.requestSubmit();
      }
    });

    // Bersihkan riwayat saat refresh
    window.onbeforeunload = () => localStorage.removeItem("chatHistory");

    // Sapa awal TIMU
    window.onload = () => {
      append("ai", "Hai, selamat datang! Saya adalah <strong>TIMU</strong>, asisten AI resmi Trisakti School of Multimedia. Silakan ajukan pertanyaan Anda.");
    };
  </script>
</body>
</html>
