<!DOCTYPE html>
<html lang="id" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#7b1f2d">
  <title>TIMU Asisten AI Trisakti School of Multimedia</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --maroon: #7b1f2d;
      --user-msg: #b91c1c;
      --ai-msg: #f1f5f9;
      --radius: 12px;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
    }

    [data-theme="light"] {
      --bg: #ffffff;
      --text: #1e1e1e;
      --header-bg: var(--maroon);
      --input-bg: #f9fafb;
      --button-bg: var(--maroon);
      --button-hover: #9c2e3f;
    }

    [data-theme="dark"] {
        --bg: #121212;
        --text: #f0f0f0;
        --header-bg: #1e1e1e;
        --input-bg: #1c1c1c;
        --button-bg: #333;
        --button-hover: #555;
}

    * {
      box-sizing: border-box;
      font-family: 'Orbitron', sans-serif;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      overflow-x: hidden;
    }

    header {
      background: var(--header-bg);
      color: white;
      padding: 0.75rem 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: var(--shadow);
    }

    header h1 {
      font-size: 1rem;
      margin: 0;
      line-height: 1.3;
    }

    #theme-toggle {
        background: rgba(255, 255, 255, 0.15);
        border: 1px solid rgba(255, 255, 255, 0.3);
        color: white;
        font-size: 0.9rem;
        display: flex;
        align-items: center;
        gap: 0.3rem;
        cursor: pointer;
        padding: 0.4rem 0.8rem;
        border-radius: 8px;
        transition: background 0.3s ease, border 0.3s ease;
    }

    #theme-toggle:hover {
        background: rgba(255, 255, 255, 0.3);
        border-color: #fff;
    }

    #chat-container {
      flex: 1;
      padding: 1rem;
      max-width: 960px;
      margin: auto;
      overflow-y: auto;
      scroll-behavior: smooth;
      margin-bottom: 130px; /* supaya tidak tertutup input */
    }

    .message {
      display: flex;
      align-items: flex-start;
      margin-bottom: 1.5rem;
    }

    .user {
      flex-direction: row-reverse;
    }

    .icon {
      width: 40px;
      height: 40px;
      margin: 0 12px;
      border-radius: 50%;
    }

    .text {
      font-family: 'Georgia', 'Times New Roman', serif;
      font-size: 1rem;
      line-height: 1.7;
      max-width: 85vw;
      padding: 0.9rem;
      border-radius: var(--radius);
      background: var(--input-bg);
      color: var(--text);
      word-wrap: break-word;
      white-space: pre-wrap;
      box-shadow: var(--shadow);
    }

    .user .text {
      background: var(--user-msg);
      color: white;
    }

    .text a {
      color: #b30000;
      text-decoration: underline;
      word-break: break-word;
    }

    #input-form {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      padding: 0.75rem 1rem;
      background: var(--bg);
      border-top: 1px solid #ccc;
      z-index: 1000;
      display: flex;
    }

    #message-input {
      flex: 1;
      font-size: 1rem;
      padding: 0.75rem;
      border-radius: var(--radius);
      border: 1px solid #ccc;
      background: var(--input-bg);
      color: var(--text);
    }

    #send-button {
      margin-left: 1rem;
      background: var(--button-bg);
      border: none;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: var(--transition);
      box-shadow: 0 0 10px var(--button-bg), 0 0 20px rgba(185, 28, 28, 0.6);
    }

    #send-button:hover {
      background: var(--button-hover);
      transform: scale(1.1);
    }

    #send-button:active svg {
      transform: rotate(-30deg) scale(0.95);
      transition: transform 0.2s ease;
    }

    footer {
      text-align: center;
      font-size: 0.8rem;
      padding: 1rem;
      background: var(--header-bg);
      color: white;
      margin-top: 2rem;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 0.9rem;
      }
      #chat-container {
        padding: 0.75rem;
      }
      #message-input, button {
        font-size: 0.9rem;
      }
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message.ai {
      animation: slideUp 0.3s ease-out;
    }
  </style>
</head>
<body>
  <header>
    <h1>TIMU Asisten AI<br>Trisakti School Of Multimedia</h1>
    <button id="theme-toggle"><span id="theme-icon">‚òÄÔ∏è</span> <span id="theme-label">Light Mode</span></button>
  </header>

  <main id="chat-container"></main>

  <form id="input-form">
    <textarea id="message-input" rows="2" placeholder="Tulis pertanyaan Anda..." required></textarea>
    <button type="submit" id="send-button" aria-label="Kirim">
      <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="white" viewBox="0 0 24 24">
        <path d="M2.01 21 23 12 2.01 3 2 10l15 2-15 2z"/>
      </svg>
    </button>
  </form>

  <footer>
    &copy; 2025 Trisakti School of Multimedia. Create by Taofik Faoji.
    Seluruh pertanyaan dijawab oleh AI dan mungkin saja jawaban tidak sesuai.
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.1/purify.min.js"></script>
  <script>
    const chat = document.getElementById("chat-container");
    const form = document.getElementById("input-form");
    const input = document.getElementById("message-input");
    const themeToggle = document.getElementById("theme-toggle");
    const icon = document.getElementById("theme-icon");
    const label = document.getElementById("theme-label");

    const savedTheme = localStorage.getItem("theme") || "light";
    document.documentElement.setAttribute("data-theme", savedTheme);
    icon.textContent = savedTheme === "dark" ? "üåô" : "‚òÄÔ∏è";
    label.textContent = savedTheme === "dark" ? "Dark Mode" : "Light Mode";

    themeToggle.onclick = () => {
      const theme = document.documentElement.getAttribute("data-theme") === "dark" ? "light" : "dark";
      document.documentElement.setAttribute("data-theme", theme);
      localStorage.setItem("theme", theme);
      icon.textContent = theme === "dark" ? "üåô" : "‚òÄÔ∏è";
      label.textContent = theme === "dark" ? "Dark Mode" : "Light Mode";
    };

    function scrollToBottom() {
      chat.scrollTop = chat.scrollHeight;
    }

    function linkify(text) {
      const urlRegex = /(https?:\/\/[^\s]+)/g;
      return text.replace(urlRegex, url => `<a href="${url}" target="_blank">${url}</a>`);
    }

    function append(role, text) {
      const msg = document.createElement("div");
      msg.className = `message ${role}`;
      const icon = document.createElement("img");
      icon.className = "icon";
      icon.src = role === "user"
        ? "https://cdn-icons-png.flaticon.com/512/1077/1077114.png"
        : "/static/6C774A82-6B38-40D2-BB31-C6F049A3848A.png";
      const bubble = document.createElement("div");
      bubble.className = "text";
      bubble.innerHTML = DOMPurify.sanitize(linkify(text).replace(/\n/g, "<br>"));
      msg.appendChild(icon);
      msg.appendChild(bubble);
      chat.appendChild(msg);
      scrollToBottom();
    }

    function appendTyping() {
      const typing = document.createElement("div");
      typing.className = "message ai";
      typing.innerHTML = `
        <img class="icon" src="/static/6C774A82-6B38-40D2-BB31-C6F049A3848A.png" />
        <div class="text"><em>TIMU sedang mengetik...</em></div>
      `;
      chat.appendChild(typing);
      scrollToBottom();
    }

    form.onsubmit = async (e) => {
      e.preventDefault();
      const msg = input.value.trim();
      if (!msg) return;
      append("user", msg);
      input.value = "";
      appendTyping();

      try {
        const res = await fetch("/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: msg })
        });

        const data = await res.json();
        chat.lastChild.remove();
        append("ai", data.reply || "Maaf, terjadi kesalahan.");
      } catch {
        chat.lastChild.remove();
        append("ai", "Maaf, terjadi kesalahan koneksi.");
      }
    };

    input.addEventListener("keydown", function (e) {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        form.requestSubmit();
      }
    });

    // Auto-scroll fix
    window.onload = () => {
      append("ai", "Hai, selamat datang di Trisakti School of Multimedia! Saya adalah TIMU, asisten AI yang siap membantu Anda üòä");
      setTimeout(() => {
        chat.scrollTop = chat.scrollHeight;
      }, 500);
    };
  </script>
</body>
</html>
