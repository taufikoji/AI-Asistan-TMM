<!DOCTYPE html>
<html>
<head>
    <title>Chatbot Kampus AI</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        #chatbox { width: 100%; height: 300px; border: 1px solid #ccc; padding: 10px; overflow-y: auto; }
        textarea { width: 100%; height: 60px; margin-top: 10px; }
        button { padding: 10px 20px; margin-top: 5px; }
    </style>
</head>
<body>
    <h2>Chatbot Kampus AI</h2>
    <div id="chatbox"></div>
    <textarea id="message" placeholder="Tulis pertanyaan kamu di sini..."></textarea>
    <button onclick="sendMessage()">Kirim</button>

    <script>
        async function sendMessage() {
            const input = document.getElementById("message").value;
            if (!input) return;

            const chatbox = document.getElementById("chatbox");
            chatbox.innerHTML += `<b>Anda:</b> ${input}<br/>`;

            const res = await fetch("/api/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: input })
            });

            const data = await res.json();
            const reply = data.reply || data.error || "Gagal mendapatkan respons.";
            chatbox.innerHTML += `<b>AI:</b> ${reply}<br/><br/>`;
            document.getElementById("message").value = "";
        }
    </script>
</body>
</html>
