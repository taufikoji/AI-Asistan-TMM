<!DOCTYPE html>
<html lang="id" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#7b1f2d" />
  <title>TIMU Asisten AI – Trisakti School of Multimedia</title>
  <link rel="stylesheet" href="/static/style.css" />
  <link rel="icon" href="/static/logo_timu.png" />
  <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.3/dist/purify.min.js"></script>
</head>
<body>
  <header>
    <img src="/static/logo_timu.png" alt="Logo TIMU" class="logo-timu" />
    <div class="theme-toggle">
      <button onclick="setTheme('light')">🌞</button>
      <button onclick="setTheme('dark')">🌙</button>
    </div>
  </header>

  <main>
    <div class="chat-container">
      <div id="chat-output" class="chat-output">
        <div class="bot-message glow-avatar">
          <div class="avatar"></div>
          <div class="message">Hai! Saya <strong>TIMU</strong>, asisten AI resmi Trisakti School of Multimedia. Apa yang ingin Anda tanyakan?</div>
        </div>
      </div>
      <form id="chat-form" class="chat-form">
        <textarea id="user-input" placeholder="Tulis pertanyaan Anda..." required></textarea>
        <button type="submit" id="send-btn" aria-label="Kirim pesan">📨</button>
      </form>
    </div>
    <div class="fixed-buttons">
      <a href="/login" class="admin-login">🔐 Admin</a>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Trisakti School of Multimedia • TIMU AI Chatbot</p>
  </footer>

  <script src="/static/chat.js"></script>
</body>
</html>
