<!DOCTYPE html>
<html lang="id" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#7b1f2d">
  <title>Asisten AI Trisakti School of Multimedia</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --maroon: #7b1f2d;
      --light-bg: #ffffff;
      --light-text: #1e1e1e;
      --dark-bg: #0d0d0d;
      --dark-text: #e0f7fa;
      --user-msg: #b91c1c;
      --ai-msg: #f1f5f9;
      --radius: 12px;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
    }

    [data-theme="dark"] {
      --bg: var(--dark-bg);
      --text: var(--dark-text);
      --primary: #00fff7;
      --header-bg: #1a1a1a;
      --input-bg: #111;
      --button-bg: #1f2937;
      --button-hover: #00fff7;
    }

    [data-theme="light"] {
      --bg: var(--light-bg);
      --text: var(--light-text);
      --primary: var(--maroon);
      --header-bg: var(--maroon);
      --input-bg: #f9fafb;
      --button-bg: #7b1f2d;
      --button-hover: #9c2e3f;
    }

    * {
      box-sizing: border-box;
      font-family: 'Orbitron', sans-serif;
      -webkit-text-size-adjust: 100%;
      -ms-text-size-adjust: 100%;
    }

    body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: var(--header-bg);
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: var(--shadow);
    }

    header h1 {
      font-size: 1rem;
    }

    #theme-toggle {
      background: none;
      border: none;
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
    }

    #chat-container {
      flex: 1;
      padding: 1rem;
      max-width: 960px;
      margin: auto;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
    }

    .message {
      display: flex;
      align-items: flex-start;
      margin-bottom: 1.5rem;
    }

    .user {
      flex-direction: row-reverse;
    }

    .icon {
      width: 40px;
      height: 40px;
      margin: 0 12px;
      border-radius: 50%;
      object-fit: cover;
    }

    .text {
      max-width: 80%;
      padding: 0.9rem;
      border-radius: var(--radius);
      background: var(--input-bg);
      color: var(--text);
      word-wrap: break-word;
      white-space: pre-wrap;
      box-shadow: var(--shadow);
    }

    .user .text {
      background: var(--user-msg);
      color: white;
    }

    .text strong {
      font-weight: bold;
    }

    #input-form {
      display: flex;
      padding: 1rem;
      border-top: 1px solid #ccc;
      background: var(--bg);
    }

    #message-input {
      flex: 1;
      font-size: 1rem;
      padding: 0.75rem;
      border-radius: var(--radius);
      border: 1px solid #ccc;
      background: var(--input-bg);
      color: var(--text);
      resize: none;
      touch-action: manipulation;
    }

    button {
      margin-left: 1rem;
      padding: 0.8rem 1.2rem;
      background: var(--button-bg);
      color: white;
      border: none;
      border-radius: var(--radius);
      font-weight: bold;
      cursor: pointer;
      transition: var(--transition);
    }

    button:hover {
      background: var(--button-hover);
    }

    @media (max-width: 600px) {
      #chat-container {
        padding: 0.75rem;
      }

      #input-form {
        flex-direction: column;
        gap: 0.5rem;
      }

      #message-input, button {
        width: 100%;
        margin: 0;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Asisten AI Trisakti School of Multimedia</h1>
    <button id="theme-toggle" title="Ganti Tema">‚òÄÔ∏è</button>
  </header>

  <main id="chat-container"></main>

  <form id="input-form">
    <textarea id="message-input" rows="2" placeholder="Tulis pertanyaan Anda..." required></textarea>
    <button type="submit">Kirim</button>
  </form>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.1/purify.min.js"></script>
  <script>
    const form = document.getElementById("input-form");
    const input = document.getElementById("message-input");
    const chat = document.getElementById("chat-container");
    const themeToggle = document.getElementById("theme-toggle");

    const savedTheme = localStorage.getItem("theme") || (window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light");
    document.documentElement.setAttribute("data-theme", savedTheme);
    themeToggle.textContent = savedTheme === "dark" ? "üåô" : "‚òÄÔ∏è";

    themeToggle.onclick = () => {
      const mode = document.documentElement.getAttribute("data-theme") === "dark" ? "light" : "dark";
      document.documentElement.setAttribute("data-theme", mode);
      localStorage.setItem("theme", mode);
      themeToggle.textContent = mode === "dark" ? "üåô" : "‚òÄÔ∏è";
    };

    function scrollToBottom() {
      chat.scrollTop = chat.scrollHeight;
    }

    function append(role, text) {
      const msg = document.createElement("div");
      msg.className = `message ${role}`;
      const icon = document.createElement("img");
      icon.className = "icon";
      icon.src = role === "user"
        ? "https://cdn-icons-png.flaticon.com/512/1077/1077114.png"
        : "/static/6C774A82-6B38-40D2-BB31-C6F049A3848A.png";
      const bubble = document.createElement("div");
      bubble.className = "text";
      bubble.innerHTML = DOMPurify.sanitize(text.replace(/\n/g, "<br>"));
      msg.appendChild(icon);
      msg.appendChild(bubble);
      chat.appendChild(msg);
      scrollToBottom();
    }

    function appendTyping() {
      const typing = document.createElement("div");
      typing.className = "message ai";
      typing.innerHTML = `
        <img class="icon" src="/static/6C774A82-6B38-40D2-BB31-C6F049A3848A.png" />
        <div class="text"><em>TIMU sedang mengetik...</em></div>
      `;
      chat.appendChild(typing);
      scrollToBottom();
    }

    function saveHistory() {
      localStorage.setItem("chatHistory", chat.innerHTML);
    }

    function loadHistory() {
      const saved = localStorage.getItem("chatHistory");
      if (saved) chat.innerHTML = saved;
      scrollToBottom();
    }

    async function typeEffect(element, text) {
      const delay = 10;
      element.innerHTML = "";
      for (let i = 0; i < text.length; i++) {
        element.innerHTML += DOMPurify.sanitize(text[i]);
        scrollToBottom();
        await new Promise(res => setTimeout(res, delay));
      }
    }

    form.onsubmit = async (e) => {
      e.preventDefault();
      const msg = input.value.trim();
      if (!msg) return;
      append("user", msg);
      input.value = "";
      appendTyping();

      try {
        const res = await fetch("/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: msg })
        });
        const data = await res.json();
        chat.lastChild.remove();

        const msgEl = document.createElement("div");
        msgEl.className = "message ai";
        const icon = document.createElement("img");
        icon.className = "icon";
        icon.src = "/static/6C774A82-6B38-40D2-BB31-C6F049A3848A.png";
        const bubble = document.createElement("div");
        bubble.className = "text";
        msgEl.appendChild(icon);
        msgEl.appendChild(bubble);
        chat.appendChild(msgEl);

        // Cek apakah respons mengandung link HTML
        if ((data.reply || "").includes("<a")) {
          bubble.innerHTML = DOMPurify.sanitize(data.reply.replace(/\n/g, "<br>"));
        } else {
          await typeEffect(bubble, data.reply || "Maaf, terjadi kesalahan.");
        }

        saveHistory();
      } catch (err) {
        chat.lastChild.remove();
        append("ai", "Maaf, terjadi kesalahan koneksi.");
      }
    };

    input.addEventListener("keydown", function (e) {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        form.requestSubmit();
      }
    });

    loadHistory();
  </script>
</body>
</html>
